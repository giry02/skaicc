<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 주문 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">리모컨 구매</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header mb-4" id="target-anchor">
                    <h2 class="text-[19px] font-extrabold text-[#1a1a1a] leading-tight text-left">신청하신 내역이<br />아래와 같이
                        맞을까요?</h2>
                </div>

                <div class="join-step-content flex-1">
                    <!-- 요약 카드 -->
                    <div class="bg-gray-50 border border-gray-100 rounded-[24px] p-5 space-y-3 shadow-sm">
                        <!-- 2-Column Summary Layout -->
                        <div class="flex justify-between items-start pb-4 border-b border-gray-200/50">
                            <!-- Left: Product & Method -->
                            <div class="flex flex-col gap-1">
                                <span class="text-[18px] font-extrabold text-[#1a1a1a]">스마트 리모컨</span>
                                <span class="text-[13px] font-medium text-gray-500">익월 요금 합산 청구</span>
                            </div>

                            <!-- Right: Price -->
                            <div class="flex flex-col items-end gap-1">
                                <span class="text-[12px] font-bold text-gray-400">결제금액</span>
                                <div class="flex items-baseline gap-0.5">
                                    <span class="text-[20px] font-black text-[#5031E5]">15,400</span>
                                    <span class="text-[14px] font-bold text-[#1a1a1a]">원</span>
                                </div>
                            </div>
                        </div>
                        <div class="pt-1">
                            <p class="text-[13px] text-gray-400 font-bold mb-1.5">배송 주소</p>
                            <div class="bg-white rounded-2xl p-3 border border-gray-100">
                                <p class="text-[14px] font-bold text-gray-800 leading-tight">서울시 중구 퇴계로 24</p>
                                <p class="text-[12px] text-gray-500 font-medium mt-0.5">B타워 15층 (남대문로5가)</p>
                            </div>
                        </div>
                    </div>

                    <!-- 약관 동의 -->
                    <div class="bg-white border border-gray-100 rounded-[20px] p-4 shadow-sm mt-4">
                        <label class="flex items-center gap-3 cursor-pointer group" onclick="toggleAgreement()">
                            <div class="w-6 h-6 border-2 border-gray-200 rounded-lg flex items-center justify-center transition-all group-hover:border-[#5031E5]"
                                id="check-box">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                            <span class="text-[14px] font-bold text-gray-700">개인정보 수집 및 이용 동의 <span
                                    class="text-[#5031E5]">(필수)</span></span>
                        </label>
                    </div>
                </div>

                <!-- 구매 확정 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold opacity-50 pointer-events-none transition-all shadow-lg shadow-indigo-200 active:scale-95"
                        id="confirm-btn" onclick="location.href='complete.html'">구매 확정하기</button>
                </div>
            </div>
        </div>
        <div class="w-full h-80 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>

    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "신청하신 정보와 혜택을 확인해 주세요.";
        initCommonUI(pageText);

        let isAgreed = false;
        function toggleAgreement() {
            isAgreed = !isAgreed;
            const checkbox = document.getElementById('check-box');
            const confirmBtn = document.getElementById('confirm-btn');

            if (isAgreed) {
                checkbox.classList.add('bg-[#5031E5]', 'border-[#5031E5]');
                confirmBtn.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                checkbox.classList.remove('bg-[#5031E5]', 'border-[#5031E5]');
                confirmBtn.classList.add('opacity-50', 'pointer-events-none');
            }
        }
    </script>
</body>

</html>
