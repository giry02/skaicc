<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 리모컨 구매</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">리모컨 구매</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>
    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>
        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="mb-4 pt-1" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">구매하실 <span
                            class="text-[#5031E5]">리모컨 종류</span>를<br />선택해 주세요.</h2>
                </div>

                <div class="space-y-4 mb-6">
                    <!-- 리모컨 옵션 1 -->
                    <div class="relative bg-white border-2 border-[#5031E5] rounded-[24px] p-5 shadow-sm cursor-pointer active:scale-[0.98] transition-all flex items-center gap-5 overflow-hidden group"
                        onclick="location.href='selection.html'">
                        <div class="w-16 h-16 bg-[#EEF2FF] rounded-2xl flex items-center justify-center shrink-0">
                            <i class="w-10 h-10 text-[#5031E5]" data-lucide="tablet"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-[18px] font-black text-gray-900 leading-tight mb-1">스마트 리모컨</h3>
                            <p class="text-[14px] text-gray-500 font-medium leading-tight">음성 검색과 바로가기 버튼 제공</p>
                        </div>
                        <div class="absolute top-0 right-0 pt-3 pr-4">
                            <span
                                class="bg-[#5031E5] text-white text-[11px] font-bold px-2 py-0.5 rounded-full">추천</span>
                        </div>
                    </div>

                    <!-- 리모컨 옵션 2 -->
                    <div class="relative bg-white border border-gray-100 rounded-[24px] p-5 shadow-sm cursor-pointer active:scale-[0.98] transition-all flex items-center gap-5 group"
                        onclick="location.href='selection.html'">
                        <div class="w-16 h-16 bg-gray-50 rounded-2xl flex items-center justify-center shrink-0">
                            <i class="w-10 h-10 text-gray-400" data-lucide="monitor"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-[18px] font-bold text-gray-900 leading-tight mb-1">일반 리모컨</h3>
                            <p class="text-[14px] text-gray-500 font-medium leading-tight">기본 기능에 충실한 표준형</p>
                        </div>
                    </div>

                    <!-- 리모컨 옵션 3 -->
                    <div class="relative bg-white border border-gray-100 rounded-[24px] p-5 shadow-sm cursor-pointer active:scale-[0.98] transition-all flex items-center gap-5 group"
                        onclick="location.href='selection.html'">
                        <div class="w-16 h-16 bg-gray-50 rounded-2xl flex items-center justify-center shrink-0">
                            <i class="w-10 h-10 text-gray-400" data-lucide="keyboard"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-[18px] font-bold text-gray-900 leading-tight mb-1">수동 리모컨</h3>
                            <p class="text-[14px] text-gray-500 font-medium leading-tight">심플한 조작을 원하는 분들 취향</p>
                        </div>
                    </div>
                </div>

                <div class="bg-[#F8F9FA] rounded-[20px] p-4 border border-gray-100 mb-3">
                    <h3 class="font-bold text-gray-900 mb-2 text-[15px]">구매 전 꼭 확인하세요!</h3>
                    <ul class="text-[13px] text-gray-600 space-y-1.5 list-none leading-snug">
                        <li class="flex items-start gap-2">
                            <span class="text-[#5031E5] font-bold">•</span>
                            <span>리모컨 비용은 다음 달 요금에 합산 청구됩니다.</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <span class="text-[#5031E5] font-bold">•</span>
                            <span>결제 후 평일 기준 2~3일 내 택배 발송됩니다.</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- [컴포넌트 주입 영역] - 공통 하단 인터페이스 -->
    <div class="w-full bg-white flex flex-col items-center relative z-20 pb-4 pt-2 cursor-grab active:cursor-grabbing select-none shadow-[0_-10px_30px_rgba(0,0,0,0.03)] rounded-t-[20px]"
        id="swipe-area">
        <div class="absolute -top-12 left-1/2 -translate-x-1/2 pointer-events-none opacity-0 flex flex-col items-center z-30"
            id="swipe-guide">
            <div
                class="bg-black/70 text-white text-[12px] font-bold px-3 py-1 rounded-full mb-1 backdrop-blur-md shadow-lg whitespace-nowrap">
                위로 밀어서 검색</div>
            <div class="flex flex-col items-center -space-y-1.5">
                <i class="w-4 h-4 text-gray-400 opacity-30" data-lucide="chevron-up"></i>
                <i class="w-4 h-4 text-gray-400 opacity-60" data-lucide="chevron-up"></i>
                <i class="w-4 h-4 text-[#5031E5]" data-lucide="chevron-up"></i>
            </div>
        </div>
        <div class="w-full px-6 h-20 flex items-center justify-center relative">
            <div class="relative w-full flex items-center">
                <div class="flex-1 flex items-center bg-[#ebf2ff] h-[60px] rounded-full pl-6 pr-14 -mr-8 opacity-0 relative z-0 shadow-sm border border-white min-w-0 invisible pointer-events-none"
                    id="floating-banner">
                    <button
                        class="w-6 h-6 bg-[#d8e4fc] rounded-full flex-shrink-0 flex items-center justify-center text-blue-600 mr-2 hover:bg-white transition-colors"
                        onclick="event.stopPropagation(); this.parentElement.classList.add('invisible', 'pointer-events-none')"><i
                            class="w-3.5 h-3.5" data-lucide="x"></i></button>
                    <p class="text-[#1e2a4a] font-bold text-[14px] leading-tight">손가락을 위로 드래그 하시면<br />입력창이 나타나요.</p>
                </div>
                <div class="relative z-10 flex-shrink-0 transition-transform opacity-0" id="robot-container">
                    <div class="w-16 h-16 bg-[#5031E5] rounded-full border-[4px] border-white shadow-lg flex items-center justify-center cursor-pointer active:scale-95 transition-transform"
                        onclick="toggleCategoryModal()">
                        <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2.2" viewbox="0 0 24 24">
                            <line x1="12" x2="12" y1="2" y2="5"></line>
                            <circle cx="12" cy="2" fill="currentColor" r="1.5" stroke="none"></circle>
                            <rect height="15" rx="5" ry="5" width="18" x="3" y="5"></rect>
                            <circle cx="8.5" cy="11.5" fill="currentColor" r="1.5" stroke="none"></circle>
                            <circle cx="15.5" cy="11.5" fill="currentColor" r="1.5" stroke="none"></circle>
                            <path d="M9 16c.5 1 2.5 1 3 1s2.5 0 3-1"></path>
                        </svg>
                        <div
                            class="absolute top-[45%] -left-[2px] w-[3px] h-[6px] bg-blue-200 rounded-l-full animate-pulse">
                        </div>
                        <div
                            class="absolute top-[45%] -right-[2px] w-[3px] h-[6px] bg-blue-200 rounded-r-full animate-pulse">
                        </div>
                    </div>
                    <div class="absolute -top-9 -right-2 bg-[#5031E5] text-white text-[12px] font-bold px-3 py-1.5 rounded-2xl shadow-lg flex items-center gap-1.5 animate-float cursor-pointer whitespace-nowrap z-20 border border-white/20 active:bg-[#3f24b5] transition-colors"
                        onclick="toggleListeningModal()">
                        <span>듣고 있어요!</span>
                        <div class="flex items-center gap-[2px] h-3">
                            <div class="w-[2px] bg-white rounded-full animate-eq-1"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-2"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-3"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-4"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-5"></div>
                        </div>
                        <div
                            class="absolute -bottom-1.5 left-1/2 -translate-x-1/2 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-[#5031E5]">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center pb-2 pt-[5px] cursor-pointer" onclick="toggleSearchModal()">
            <div class="w-12 h-[5px] bg-gray-300 rounded-full animate-handle-pulse"></div>
        </div>
    </div>

    <!-- [MODAL] 공통 모달 등 생략 (common_ui.js 및 common.css에서 처리) -->

    <script src="../js/common_ui.js"></script>
    <script>
        // 페이지 개별 설정 및 UI 초기화
        const pageText = "필요하신 리모컨을 선택해 주세요.";
        initCommonUI(pageText);
    </script>
</body>

</html>
