<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 신청 완료</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">리모컨 구매</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 (숨김) -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0 hidden" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1 relative">
                <!-- Minimalist Font Control -->
                <div class="absolute right-0 top-2 flex gap-1.5 pointer-events-auto z-10">
                    <button onclick="adjustFontSize(-1)"
                        class="w-7 h-7 bg-white rounded-full border border-gray-200 shadow-sm flex items-center justify-center text-gray-500 hover:text-blue-600 hover:border-blue-200 active:scale-90 transition-all">
                        <i data-lucide="minus" class="w-3.5 h-3.5"></i>
                    </button>
                    <button onclick="adjustFontSize(1)"
                        class="w-7 h-7 bg-white rounded-full border border-gray-200 shadow-sm flex items-center justify-center text-gray-500 hover:text-blue-600 hover:border-blue-200 active:scale-90 transition-all">
                        <i data-lucide="plus" class="w-3.5 h-3.5"></i>
                    </button>
                </div>
                <div class="flex flex-col items-center justify-center pt-8 pb-8">
                    <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mb-6 relative">
                        <div class="absolute inset-0 bg-[#5031E5] opacity-20 rounded-full animate-ping"></div>
                        <i data-lucide="check-circle" class="w-12 h-12 text-[#5031E5] relative z-10"></i>
                    </div>
                    <h2 class="text-[22px] font-black text-gray-900 text-center leading-tight">리모컨 신청이<br />정상적으로
                        완료되었습니다.</h2>
                    <p class="mt-3 text-gray-500 text-[14px] font-medium text-center leading-relaxed">
                        영업일 기준 1~2일 내에<br />선택하신 주소로 배송이 시작됩니다.
                    </p>
                </div>

                <div class="mb-8 px-1">
                    <div class="bg-gray-50 rounded-2xl p-6 border border-gray-100">
                        <div class="flex flex-col">
                            <div class="flex justify-between items-center text-[15px] pb-3">
                                <span class="text-gray-500">신청 서비스</span>
                                <span class="font-black text-gray-800">스마트 리모컨</span>
                            </div>
                            <div class="flex justify-between items-center text-[15px] py-3">
                                <span class="text-gray-500">납부 방법</span>
                                <span class="font-black text-gray-800">익월 요금 합산</span>
                            </div>
                            <div class="flex justify-between items-center text-[15px] pt-3 border-t border-gray-100/60">
                                <span class="text-gray-500">신청 일자</span>
                                <span class="font-black text-gray-800">2026.02.18</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "";
        initCommonUI(pageText);
    </script>
</body>

</html>
