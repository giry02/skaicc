<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 주문 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="chevron-left"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">주문 정보 확인</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>
    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>
        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="mb-6 pt-1" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">선택하신 상품의<br /><span
                            class="text-[#5031E5]">주문 내용</span>을 확인해 주세요.</h2>
                </div>

                <!-- 주문 상품 카드 -->
                <div class="bg-white border border-gray-100 rounded-[24px] p-6 shadow-sm mb-6">
                    <div class="flex items-center gap-4 mb-6 pb-6 border-b border-gray-50">
                        <div class="w-16 h-16 bg-[#EEF2FF] rounded-2xl flex items-center justify-center shrink-0">
                            <i class="w-10 h-10 text-[#5031E5]" data-lucide="tablet"></i>
                        </div>
                        <div>
                            <p class="text-[14px] text-gray-400 font-bold mb-0.5">B tv 스마트 리모컨</p>
                            <h3 class="text-[19px] font-black text-gray-900">15,400원 <span
                                    class="text-[14px] font-medium text-gray-500">(부가세 포함)</span></h3>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-[15px]">
                            <span class="text-gray-500 font-medium">청구 방식</span>
                            <span class="text-gray-900 font-bold">익월 요금 합산 청구</span>
                        </div>
                        <div class="flex justify-between items-center text-[15px]">
                            <span class="text-gray-500 font-medium">배송지</span>
                            <span class="text-gray-900 font-bold text-right">서울시 중구 퇴계로 24<br />(B타워 15층)</span>
                        </div>
                        <div class="flex justify-between items-center text-[15px]">
                            <span class="text-gray-500 font-medium">수령인</span>
                            <span class="text-gray-900 font-bold text-right">박*밴 (010-****-1234)</span>
                        </div>
                    </div>
                </div>

                <div
                    class="bg-indigo-50/50 rounded-[20px] p-5 border border-indigo-100 mb-6 group transition-all hover:bg-indigo-50">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="w-5 h-5 text-[#5031E5]" data-lucide="info"></i>
                        <span class="font-bold text-[#5031E5] text-[15px]">안내사항</span>
                    </div>
                    <p class="text-[13px] text-gray-600 leading-relaxed font-medium">
                        주문 완료 후에는 배송지 변경이 어려울 수 있습니다. 취소를 원하실 경우 고객센터(106)를 통해 문의해 주세요.
                    </p>
                </div>

                <!-- 구매 확정 버튼 -->
                <div class="mt-auto pt-2 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg hover:bg-[#4020d0] transition-transform active:scale-95 transition-all"
                        id="apply-btn" onclick="showCompleteModal()">구매 확정하기</button>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- [MODAL] 구매 완료 모달 -->
    <div class="hidden fixed inset-0 z-[100] flex items-center justify-center px-6" id="complete-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="location.href='../index.html'"></div>
        <div class="relative bg-white rounded-[32px] w-full max-w-sm overflow-hidden animate-pop-in text-center p-8">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="w-10 h-10 text-green-600" data-lucide="check"></i>
            </div>
            <h2 class="text-[22px] font-black text-gray-900 mb-3 leading-tight">주문이 완료되었습니다!</h2>
            <p class="text-[15px] text-gray-500 font-medium leading-relaxed mb-8">
                신청하신 리모컨은 곧 안전하게 배송해 드릴게요. 조금만 기다려 주세요!
            </p>
            <button
                class="w-full bg-[#1a1a1a] text-white py-4 rounded-2xl text-[17px] font-bold active:scale-95 transition-transform"
                onclick="location.href='../index.html'">홈으로 돌아가기</button>
        </div>
    </div>

    <!-- 하단 AI 로봇 영역 생략 (선택 완료 후 완료 시나리오이므로 고정 버튼 강조) -->

    <script src="../js/common_ui.js"></script>
    <script>
        // 페이지 개별 설정 및 UI 초기화
        const pageText = "주문 정보를 마지막으로 확인해 주세요.";
        initCommonUI(pageText);

        function showCompleteModal() {
            document.getElementById('complete-modal').classList.remove('hidden');
        }
    </script>
</body>

</html>
