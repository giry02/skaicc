<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 본인 인증</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">리모컨 구매</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="mb-8 pt-2" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">인증 수단을<br />선택해 주세요.</h2>
                </div>

                <div class="join-step-content flex-1 space-y-3">
                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="auth" value="pass" class="peer sr-only" onchange="checkSelection()">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div class="w-12 h-12 bg-red-50 rounded-2xl flex items-center justify-center">
                                <span class="text-red-600 font-black text-xs">PASS</span>
                            </div>
                            <div class="text-left">
                                <p class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">PASS /
                                    문자(SMS)
                                    인증</p>
                                <p class="text-[13px] text-gray-400 font-medium peer-checked:text-[#5031E5]/70">휴대폰 본인
                                    확인</p>
                            </div>
                        </div>

                        <!-- Circle Check -->
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="auth" value="card" class="peer sr-only" onchange="checkSelection()">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div
                                class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600">
                                <i data-lucide="credit-card" class="w-6 h-6"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">신용카드 인증</p>
                                <p class="text-[13px] text-gray-400 font-medium peer-checked:text-[#5031E5]/70">본인 명의 카드
                                    확인</p>
                            </div>
                        </div>

                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="auth" value="kakao" class="peer sr-only" onchange="checkSelection()">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div
                                class="w-12 h-12 bg-yellow-50 rounded-2xl flex items-center justify-center text-yellow-600">
                                <i data-lucide="message-circle" class="w-6 h-6"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">카카오페이 인증</p>
                                <p class="text-[13px] text-gray-400 font-medium peer-checked:text-[#5031E5]/70">카카오톡 간편
                                    인증</p>
                            </div>
                        </div>

                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>
                </div>

                <!-- 하단 버튼 -->
                <div class="mt-auto pt-3 pb-6">
                    <button id="next-btn"
                        class="w-full bg-gray-200 text-gray-400 py-4 rounded-xl text-[19px] font-bold shadow-none opacity-50 pointer-events-none transition-all"
                        onclick="startLoading()">
                        다음으로
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- 로딩 모달 -->
    <div class="hidden fixed inset-0 z-[100] flex items-center justify-center px-6" id="loading-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div class="relative bg-white rounded-[32px] w-full max-w-sm overflow-hidden text-center p-10 shadow-2xl">
            <div class="mb-6 flex justify-center">
                <div class="flex items-center gap-1.5 h-8">
                    <div class="w-2.5 bg-[#5031E5] rounded-full animate-bounce" style="animation-delay: 0s"></div>
                    <div class="w-2.5 bg-[#5031E5] rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-2.5 bg-[#5031E5] rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            </div>
            <h2 class="text-[22px] font-black text-gray-900 mb-2 leading-tight">본인 확인 중</h2>
            <p class="text-[15px] text-gray-400 font-medium">잠시만 기다려 주세요.</p>
        </div>
    </div>

    <script src="../js/agent_overlay.js"></script>

    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "인증 수단을 선택해 주세요.";
        initCommonUI(pageText);

        function checkSelection() {
            const radios = document.querySelectorAll('input[name="auth"]');
            const btn = document.getElementById('next-btn');
            let isChecked = false;
            radios.forEach(r => {
                if (r.checked) isChecked = true;
            });

            if (isChecked) {
                btn.classList.remove('opacity-50', 'pointer-events-none', 'bg-gray-200', 'text-gray-400');
                btn.classList.add('bg-[#5031E5]', 'text-white', 'shadow-lg', 'active:scale-95');
            }
        }

        function startLoading() {
            document.getElementById('loading-modal').classList.remove('hidden');
            setTimeout(() => {
                location.href = 'selection.html';
            }, 1800);
        }
    </script>
</body>

</html>
