<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 리모컨 모델 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="chevron-left"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">리모컨 선택</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">구매하실 리모컨을<br />선택해 주세요.</h2>
                </div>

                <div class="join-step-content grid grid-cols-2 gap-4 mb-6">
                    <button
                        class="flex flex-col items-center bg-white border-2 border-[#5031E5] rounded-[24px] p-5 shadow-sm transition-all text-center relative overflow-hidden group">
                        <div class="absolute top-3 right-3">
                            <i data-lucide="check-circle-2" class="w-5 h-5 text-[#5031E5]"></i>
                        </div>
                        <div
                            class="w-20 h-20 bg-gray-50 rounded-2xl mb-4 flex items-center justify-center p-2 group-hover:scale-110 transition-transform">
                            <img src="https://img.icons8.com/isometric/100/remote-control.png" alt="Remote"
                                class="w-full h-full object-contain">
                        </div>
                        <p class="text-[15px] font-bold text-gray-900">스마트 리모컨</p>
                        <p class="text-[14px] font-extrabold text-[#5031E5] mt-1">15,400원</p>
                    </button>

                    <button
                        class="flex flex-col items-center bg-white border border-gray-100 rounded-[24px] p-5 shadow-sm active:scale-95 transition-all text-center opacity-60 hover:opacity-100 hover:border-[#5031E5]">
                        <div class="w-20 h-20 bg-gray-50 rounded-2xl mb-4 flex items-center justify-center p-2">
                            <img src="https://img.icons8.com/isometric/100/tv-remote.png" alt="Remote"
                                class="w-full h-full object-contain">
                        </div>
                        <p class="text-[15px] font-bold text-gray-900">일반 리모컨</p>
                        <p class="text-[14px] font-bold text-gray-500 mt-1">11,000원</p>
                    </button>

                    <button
                        class="flex flex-col items-center bg-white border border-gray-100 rounded-[24px] p-5 shadow-sm active:scale-95 transition-all text-center opacity-60 hover:opacity-100 hover:border-[#5031E5]">
                        <div class="w-20 h-20 bg-gray-50 rounded-2xl mb-4 flex items-center justify-center p-2">
                            <img src="https://img.icons8.com/isometric/100/joystick.png" alt="Remote"
                                class="w-full h-full object-contain">
                        </div>
                        <p class="text-[15px] font-bold text-gray-900">AI 2/3 리모컨</p>
                        <p class="text-[14px] font-bold text-gray-500 mt-1">15,400원</p>
                    </button>

                    <button
                        class="flex flex-col items-center bg-white border border-gray-100 rounded-[24px] p-5 shadow-sm active:scale-95 transition-all text-center opacity-60 hover:opacity-100 hover:border-[#5031E5]">
                        <div class="w-20 h-20 bg-gray-50 rounded-2xl mb-4 flex items-center justify-center p-2">
                            <img src="https://img.icons8.com/isometric/100/game-controller.png" alt="Remote"
                                class="w-full h-full object-contain">
                        </div>
                        <p class="text-[15px] font-bold text-gray-900">UHD 리모컨</p>
                        <p class="text-[14px] font-bold text-gray-500 mt-1">13,200원</p>
                    </button>
                </div>

                <div class="bg-indigo-50/50 rounded-2xl p-4 border border-indigo-100/30 mb-8">
                    <p class="text-[12px] text-indigo-600/80 leading-relaxed font-medium">
                        ※ 리모컨 구매 비용은 다음 달 이용 요금에 합산되어 청구됩니다.
                    </p>
                </div>

                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                        onclick="location.href='verification.html'">구매하기</button>
                </div>
            </div>
        </div>
        <div class="w-full h-80 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>

    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "가장 많이 사용하시는 스마트 리모컨을 추천해 드려요. 다른 종류가 필요하시면 선택해 주세요.";
        initCommonUI(pageText);
    </script>
</body>

</html>
