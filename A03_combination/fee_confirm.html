<!DOCTYPE html>

<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">유무선 결합 신청</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>
    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>
        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header mb-8" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">예상되는 할인 혜택을<br />확인해 보세요.</h2>
                </div>

                <div class="join-step-content flex-1 space-y-6">
                    <!-- 총 할인 요약 -->
                    <div
                        class="bg-gradient-to-br from-[#5031E5] to-[#7C3AED] rounded-[24px] p-5 text-white shadow-lg overflow-hidden relative">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16 blur-2xl">
                        </div>
                        <p class="text-[14px] font-bold opacity-80 mb-0.5">매월 총 할인 금액</p>
                        <div class="flex items-baseline gap-1">
                            <span class="text-[32px] font-black">17,600</span>
                            <span class="text-[20px] font-bold">원</span>
                        </div>
                    </div>

                    <!-- 할인 내역 접기/펴기 버튼 -->
                    <button
                        class="w-full flex items-center justify-center gap-2 py-2 text-[14px] font-bold text-gray-500 bg-gray-50 rounded-xl border border-gray-100 mb-2"
                        onclick="toggleFeeDetails()">
                        <span>할인내역 상세보기</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 transition-transform" id="detail-chevron"></i>
                    </button>

                    <!-- 상세 할인 내역 (기본 숨김) -->
                    <div class="bg-white border border-gray-100 rounded-[20px] p-4 shadow-sm space-y-3 hidden overflow-hidden transition-all duration-300"
                        id="fee-details">
                        <div class="flex items-center justify-between pb-3 border-b border-gray-50">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-8 h-8 bg-green-50 rounded-full flex items-center justify-center text-green-600">
                                    <i data-lucide="globe" class="w-4 h-4"></i>
                                </div>
                                <div>
                                    <p class="text-[12px] font-bold text-gray-400 leading-none mb-0.5">인터넷 할인</p>
                                    <h4 class="text-[14px] font-bold text-gray-800">기가 인터넷</h4>
                                </div>
                            </div>
                            <span class="text-[14px] font-black text-gray-900">-11,000원</span>
                        </div>

                        <div class="flex items-center justify-between pb-3 border-b border-gray-50">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                                    <i data-lucide="smartphone" class="w-4 h-4"></i>
                                </div>
                                <div>
                                    <p class="text-[12px] font-bold text-gray-400 leading-none mb-0.5">휴대폰 할인 (2회선)</p>
                                    <h4 class="text-[14px] font-bold text-gray-800">LTE 안심 외 1건</h4>
                                </div>
                            </div>
                            <span class="text-[14px] font-black text-gray-900">-6,600원</span>
                        </div>

                        <div class="pt-1 flex justify-between items-center text-[12px]">
                            <span class="font-bold text-gray-400">약정 조건</span>
                            <span class="font-bold text-gray-800">3년 약정 기준</span>
                        </div>
                    </div>


                </div>

                <!-- 하단 버튼 및 안내 -->
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg hover:bg-[#4020d0] transition-all active:scale-95"
                        id="apply-btn" onclick="location.href='terms.html'">확인했습니다</button>

                    <div class="bg-blue-50/50 rounded-xl p-4 border border-blue-100/50 mt-4">
                        <p class="text-[13px] text-blue-800/80 leading-relaxed font-medium">
                            ※ 상기 금액은 부가세 포함 기준이며, 요금제 변경 시 할인 금액이 변동될 수 있습니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        // 페이지 개별 설정 및 UI 초기화
        const pageText = "할인 받으실 수 있는 금액을 확인해 보세요.";
        initCommonUI(pageText);

        function toggleFeeDetails() {
            const details = document.getElementById('fee-details');
            const chevron = document.getElementById('detail-chevron');
            const btnText = document.querySelector('button[onclick="toggleFeeDetails()"] span');

            if (details.classList.contains('hidden')) {
                details.classList.remove('hidden');
                chevron.style.transform = 'rotate(180deg)';
                btnText.innerText = '할인내역 접기';
            } else {
                details.classList.add('hidden');
                chevron.style.transform = 'rotate(0deg)';
                btnText.innerText = '할인내역 상세보기';
            }
        }
    </script>
</body>

</html>
