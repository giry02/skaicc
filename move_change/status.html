<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 신청 내역 조회</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0 relative">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors z-10"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="absolute left-1/2 -translate-x-1/2 text-[18px] font-bold text-gray-900">간편이사 조회/변경</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1 z-10" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="mb-6">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight px-1">
                        설치 장소 변경 신청 내역
                    </h2>
                </div>

                <!-- 서비스 매니저 카드 -->
                <div
                    class="bg-indigo-50/30 rounded-[24px] p-6 mb-4 border border-indigo-100/50 flex items-center gap-4">
                    <div
                        class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-sm overflow-hidden">
                        <i data-lucide="user" class="w-8 h-8 text-indigo-300"></i>
                    </div>
                    <div>
                        <div class="flex items-center gap-2 mb-0.5">
                            <span class="text-[17px] font-bold text-gray-900">김철수 서비스 매니저</span>
                            <span
                                class="px-2 py-0.5 bg-indigo-100 text-[#5031E5] text-[11px] font-bold rounded-lg uppercase">배정완료</span>
                        </div>
                        <p class="text-[13px] text-gray-500 font-medium">지점번호: 02-1234-5678</p>
                    </div>
                </div>

                <!-- 신청 상세 정보 카드 -->
                <div class="bg-gray-50 rounded-[24px] p-6 mb-8 border border-gray-100">
                    <div class="space-y-4">
                        <div class="flex flex-col gap-1">
                            <span class="text-[13px] font-bold text-gray-400">이사 가는 주소</span>
                            <span class="text-[15px] font-bold text-gray-900 leading-relaxed">경기도 성남시 분당구 양현로
                                100<br>한신아파트 209동 102호</span>
                        </div>
                        <div class="border-t border-gray-200/50 pt-4 flex justify-between items-center">
                            <span class="text-[13px] font-bold text-gray-400">설치 희망 일시</span>
                            <span class="text-[15px] font-extrabold text-[#5031E5]">2026-02-21 14:00</span>
                        </div>
                    </div>
                </div>

                <!-- 하단 버튼들 -->
                <div class="mt-auto space-y-3 pb-10">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[18px] font-bold shadow-lg active:scale-95 transition-all"
                        onclick="location.href='date_change.html'">
                        설치 일정 변경
                    </button>
                    <button
                        class="w-full bg-white text-gray-500 py-4 rounded-xl text-[16px] font-bold border border-gray-100 active:scale-95 transition-all"
                        onclick="location.href='cancel_confirm.html'">
                        접수 취소 신청
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "고객님의 설치 장소 변경 신청 내역이에요.";
        initCommonUI(pageText);
    </script>
</body>

</html>
