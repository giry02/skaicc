<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 간편이사 신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0 relative">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors z-10"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="absolute left-1/2 -translate-x-1/2 text-[18px] font-bold text-gray-900">간편이사 신청</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1 z-10" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1 relative">
                <div class="mb-3">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight px-1">
                        이사 신청 안내사항이에요.
                    </h2>
                </div>

                <!-- 안내 사항 카드 -->
                <div class="space-y-2 mb-4">
                    <div class="bg-indigo-50/50 rounded-[20px] p-4 border border-indigo-100/50">
                        <div class="flex items-start gap-3">
                            <div
                                class="w-9 h-9 bg-white rounded-xl flex items-center justify-center shadow-sm shrink-0">
                                <i data-lucide="package" class="w-5 h-5 text-[#5031E5]"></i>
                            </div>
                            <div>
                                <h3 class="text-[15px] font-bold text-gray-900 mb-1">장비 챙기기 필수!</h3>
                                <p class="text-[13px] text-gray-500 leading-relaxed">
                                    SK브로드밴드에서 임대한 <strong class="text-gray-700">셋탑박스, 모듈, 유무선공유기, 리모콘</strong> 등은 빠짐없이
                                    챙겨서 이사해 주셔야 설치가 가능합니다.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-orange-50/50 rounded-[20px] p-4 border border-orange-100/50">
                        <div class="flex items-start gap-3">
                            <div
                                class="w-9 h-9 bg-white rounded-xl flex items-center justify-center shadow-sm shrink-0">
                                <i data-lucide="alert-circle" class="w-5 h-5 text-orange-500"></i>
                            </div>
                            <div>
                                <h3 class="text-[15px] font-bold text-gray-900 mb-1">출동비 안내</h3>
                                <p class="text-[13px] text-gray-500 leading-relaxed">
                                    주말/공휴일 설치 시 출동비에 <strong class="text-orange-600">25% 할증</strong> 요금이 적용됩니다.<br>
                                    <span class="text-[12px]">('23년 8월 1일 이후 가입 인터넷, '24년 6월 3일 이후 가입 IPTV)</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-blue-50/50 rounded-[20px] p-4 border border-blue-100/50">
                        <div class="flex items-start gap-3">
                            <div
                                class="w-9 h-9 bg-white rounded-xl flex items-center justify-center shadow-sm shrink-0">
                                <i data-lucide="calendar-check" class="w-5 h-5 text-blue-500"></i>
                            </div>
                            <div>
                                <h3 class="text-[15px] font-bold text-gray-900 mb-1">이사 당일 신청 시</h3>
                                <p class="text-[13px] text-gray-500 leading-relaxed">
                                    이사 당일 신청 시 <strong class="text-gray-700">17시 이후</strong> 또는 이사가 완전히 완료된 후로 신청해 주세요.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 하단 버튼 -->
                <div class="mt-auto pt-4 pb-4">
                    <button id="next-btn"
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                        onclick="location.href='customer.html'">
                        확인
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "이사 신청 전 안내사항을 확인해 주세요.";
        initCommonUI(pageText);
    </script>
</body>

</html>
