<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 고객 정보 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0 relative">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors z-10"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="absolute left-1/2 -translate-x-1/2 text-[18px] font-bold text-gray-900">간편이사 신청</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1 z-10" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-2 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col bg-white px-1 pb-10">
                <div class="flex justify-end mb-2">
                    <div class="flex gap-1.5 bg-gray-50 rounded-lg p-1">
                        <button onclick="adjustFontSize(-1)"
                            class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                            <i class="w-4 h-4 text-gray-600" data-lucide="minus"></i>
                        </button>
                        <button onclick="adjustFontSize(1)"
                            class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                            <i class="w-4 h-4 text-gray-600" data-lucide="plus"></i>
                        </button>
                    </div>
                </div>
                <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight mb-6">
                    현재 서비스 주소를<br>선택해 주세요.
                </h2>

                <!-- 고객 정보 -->
                <div class="bg-gray-50 rounded-[20px] px-5 py-4 border border-gray-100 flex items-center gap-3 mb-6">
                    <div class="w-11 h-11 bg-indigo-100 rounded-full flex items-center justify-center shrink-0">
                        <i data-lucide="user" class="w-5 h-5 text-[#5031E5]"></i>
                    </div>
                    <div>
                        <p class="text-[13px] text-gray-400 font-medium">고객님 정보</p>
                        <p class="text-[17px] font-black text-gray-900">홍길동 고객님</p>
                    </div>
                </div>

                <div class="mb-8">
                    <div class="space-y-2">
                        <!-- 서비스 회선 1 -->
                        <label
                            class="flex items-start gap-3 bg-white border border-gray-100 rounded-[20px] p-4 cursor-pointer transition-all active:scale-[0.98]"
                            id="addr-label-1">
                            <input type="radio" name="current-addr" value="1" class="hidden"
                                onchange="onAddressSelect()">
                            <div class="w-5 h-5 rounded-full border-2 border-gray-200 flex items-center justify-center shrink-0 mt-0.5 transition-all"
                                id="radio-1">
                                <div class="w-2 h-2 rounded-full bg-white" id="radio-dot-1"></div>
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span
                                        class="text-[11px] font-bold text-[#5031E5] bg-indigo-50 px-2 py-0.5 rounded-md">인터넷</span>
                                    <span class="text-[11px] font-bold text-gray-400">1회선</span>
                                </div>
                                <p class="text-[14px] font-bold text-gray-900 leading-snug">경기도 성남시 분당구 양현로100<br>ABC아파트
                                    101동 101호</p>
                            </div>
                        </label>
                        <!-- 서비스 회선 2 -->
                        <label
                            class="flex items-start gap-3 bg-white border border-gray-100 rounded-[20px] p-4 cursor-pointer transition-all active:scale-[0.98]"
                            id="addr-label-2">
                            <input type="radio" name="current-addr" value="2" class="hidden"
                                onchange="onAddressSelect()">
                            <div class="w-5 h-5 rounded-full border-2 border-gray-200 flex items-center justify-center shrink-0 mt-0.5 transition-all"
                                id="radio-2">
                                <div class="w-2 h-2 rounded-full bg-white" id="radio-dot-2"></div>
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span
                                        class="text-[11px] font-bold text-orange-600 bg-orange-50 px-2 py-0.5 rounded-md">TV</span>
                                    <span class="text-[11px] font-bold text-gray-400">1회선</span>
                                </div>
                                <p class="text-[14px] font-bold text-gray-900 leading-snug">경기도 성남시 분당구 양현로100<br>ABC아파트
                                    101동 101호</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 다음 버튼 -->
                <button id="next-btn"
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all opacity-50 pointer-events-none"
                    onclick="location.href='address.html'">
                    다음
                </button>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "현재 서비스 주소를 선택해 주세요.";
        initCommonUI(pageText);

        function onAddressSelect() {
            const radios = document.querySelectorAll('input[name="current-addr"]');
            radios.forEach((r, idx) => {
                const label = document.getElementById(`addr-label-${idx + 1}`);
                const radioCircle = document.getElementById(`radio-${idx + 1}`);
                const radioDot = document.getElementById(`radio-dot-${idx + 1}`);
                if (r.checked) {
                    label.classList.add('border-[#5031E5]', 'bg-indigo-50/30');
                    label.classList.remove('border-gray-100');
                    radioCircle.classList.add('border-[#5031E5]', 'bg-[#5031E5]');
                    radioCircle.classList.remove('border-gray-200');
                } else {
                    label.classList.remove('border-[#5031E5]', 'bg-indigo-50/30');
                    label.classList.add('border-gray-100');
                    radioCircle.classList.remove('border-[#5031E5]', 'bg-[#5031E5]');
                    radioCircle.classList.add('border-gray-200');
                }
            });

            const anyChecked = document.querySelector('input[name="current-addr"]:checked');
            const btn = document.getElementById('next-btn');
            if (anyChecked) {
                btn.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                btn.classList.add('opacity-50', 'pointer-events-none');
            }
        }
    </script>
</body>

</html>
