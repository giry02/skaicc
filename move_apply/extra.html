<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 출동비 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0 relative">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors z-10"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="absolute left-1/2 -translate-x-1/2 text-[18px] font-bold text-gray-900">간편이사 신청</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1 z-10" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-2 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col bg-white px-1 pb-10">
                <div class="flex justify-end mb-2">
                    <div class="flex gap-1.5 bg-gray-50 rounded-lg p-1">
                        <button onclick="adjustFontSize(-1)"
                            class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                            <i class="w-4 h-4 text-gray-600" data-lucide="minus"></i>
                        </button>
                        <button onclick="adjustFontSize(1)"
                            class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                            <i class="w-4 h-4 text-gray-600" data-lucide="plus"></i>
                        </button>
                    </div>
                </div>
                <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight mb-6">
                    예상 출동비를<br>확인해 주세요.
                </h2>

                <!-- 출동비 카드 -->
                <div class="bg-gray-50 rounded-[24px] p-6 border border-gray-100 mb-4">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-[15px] font-bold text-gray-600">예상 출동비</span>
                        <button onclick="showFeeDetail()"
                            class="flex items-center gap-1.5 text-[13px] font-bold text-[#5031E5] bg-indigo-50 px-3 py-1.5 rounded-full active:scale-95 transition-all">
                            상세보기
                            <i data-lucide="chevron-right" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                    <p class="text-[32px] font-black text-gray-900 mt-2">39,600<span
                            class="text-[20px] font-bold ml-1">원</span></p>
                    <p class="text-[12px] text-gray-400 font-medium mt-1">(부가세 포함)</p>
                </div>

                <!-- 안내 박스 -->
                <div class="space-y-3 mb-8">
                    <div class="p-4 bg-orange-50 rounded-[16px] border border-orange-100">
                        <p class="text-[13px] text-orange-700 font-medium leading-relaxed">
                            ※ 주말/공휴일 인터넷 설치 시 출동비에 할증 요금이(25%) 적용됩니다.<br>
                            (대상 서비스: '23년 8월 1일 이후 가입 인터넷, '24년 6월 3일 이후 가입 IPTV)
                        </p>
                    </div>
                </div>

                <!-- 다음 버튼 -->
                <button
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                    onclick="location.href='billing.html'">
                    확인했습니다
                </button>
                <p class="text-[13px] text-gray-500 font-medium text-left mt-3">출동비는 다음달에 청구될 예정입니다.</p>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- 출동비 상세 모달 -->
    <div id="fee-modal" class="hidden fixed inset-0 z-50 overflow-hidden">
        <div class="absolute inset-0 bg-black/60" onclick="closeFeeDetail()"></div>
        <div class="absolute bottom-0 w-full bg-white rounded-t-[30px] shadow-2xl flex flex-col">
            <div class="h-8 flex items-center justify-center shrink-0">
                <div class="w-10 h-1 bg-gray-200 rounded-full"></div>
            </div>
            <div class="px-6 pb-4 flex justify-between items-center border-b border-gray-50 shrink-0">
                <h3 class="text-[20px] font-bold text-gray-900">예상 출동비 상세</h3>
                <button onclick="closeFeeDetail()" class="p-2 -mr-2 text-gray-400">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="px-6 py-5 space-y-3">
                <div class="flex justify-between text-[15px]">
                    <span class="text-gray-500 font-medium">인터넷 총 금액</span>
                    <span class="font-bold text-gray-900">0원</span>
                </div>
                <div class="flex justify-between text-[15px]">
                    <span class="text-gray-500 font-medium">TV 총 금액</span>
                    <span class="font-bold text-gray-900">39,600원</span>
                </div>
                <div class="flex justify-between text-[15px] pt-3 border-t border-gray-100">
                    <span class="text-gray-700 font-bold">총 금액</span>
                    <span class="font-black text-[#5031E5]">39,600원</span>
                </div>
            </div>
            <div class="px-6 pb-8">
                <button onclick="closeFeeDetail()"
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[16px] font-bold active:scale-95 transition-all">
                    확인
                </button>
            </div>
        </div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "예상 출동비를 확인해 주세요.";
        initCommonUI(pageText);

        function showFeeDetail() {
            document.getElementById('fee-modal').classList.remove('hidden');
        }
        function closeFeeDetail() {
            document.getElementById('fee-modal').classList.add('hidden');
        }
    </script>
</body>

</html>
