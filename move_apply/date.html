<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 설치 희망 일시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0 relative">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors z-10"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="absolute left-1/2 -translate-x-1/2 text-[18px] font-bold text-gray-900">간편이사 신청</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1 z-10" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 스크롤 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-4 pt-2 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 애니메이션 적용 컨테이너 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="mb-4">
                    <div class="flex justify-end mb-2">
                        <div class="flex gap-1.5 bg-gray-50 rounded-lg p-1">
                            <button onclick="adjustFontSize(-1)"
                                class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                                <i class="w-4 h-4 text-gray-600" data-lucide="minus"></i>
                            </button>
                            <button onclick="adjustFontSize(1)"
                                class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                                <i class="w-4 h-4 text-gray-600" data-lucide="plus"></i>
                            </button>
                        </div>
                    </div>
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">설치 희망 일시를<br>선택해 주세요.</h2>
                </div>

                <!-- 달력 -->
                <div class="join-section-gap relative mb-4">
                    <div class="calendar-container border border-gray-200 rounded-[20px] p-4 bg-white shadow-sm">
                        <div class="flex items-center justify-between mb-4 px-2">
                            <button onclick="changeMonth(-1)"
                                class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                <i data-lucide="chevron-left" class="w-6 h-6 text-gray-600"></i>
                            </button>
                            <div class="font-bold text-[16px] text-[#1a1a1a]" id="current-month-display">2026년 2월</div>
                            <button onclick="changeMonth(1)"
                                class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                <i data-lucide="chevron-right" class="w-6 h-6 text-gray-600"></i>
                            </button>
                        </div>
                        <div class="grid grid-cols-7 text-center mb-2">
                            <div class="text-[13px] text-red-500 font-medium">일</div>
                            <div class="text-[13px] text-gray-500 font-medium">월</div>
                            <div class="text-[13px] text-gray-500 font-medium">화</div>
                            <div class="text-[13px] text-gray-500 font-medium">수</div>
                            <div class="text-[13px] text-gray-500 font-medium">목</div>
                            <div class="text-[13px] text-gray-500 font-medium">금</div>
                            <div class="text-[13px] text-gray-500 font-medium">토</div>
                        </div>
                        <div class="grid grid-cols-7 gap-y-1 text-center" id="calendar-grid">
                            <!-- JS Generated -->
                        </div>
                    </div>
                </div>

                <!-- 이사 당일 여부 (날짜 선택 후 표시) -->
                <div id="moving-day-section" class="hidden mb-4">
                    <p class="text-[14px] font-bold text-gray-700 mb-3">선택하신 날짜가 이사 당일인가요?</p>
                    <div class="flex gap-3">
                        <button id="moving-yes-btn"
                            class="flex-1 py-4 rounded-[16px] border border-gray-200 text-[16px] font-bold text-gray-600 bg-white active:scale-95 transition-all"
                            onclick="selectMovingDay('yes')">예</button>
                        <button id="moving-no-btn"
                            class="flex-1 py-4 rounded-[16px] border border-gray-200 text-[16px] font-bold text-gray-600 bg-white active:scale-95 transition-all"
                            onclick="selectMovingDay('no')">아니오</button>
                    </div>
                    <div id="moving-day-notice"
                        class="hidden mt-3 p-4 bg-orange-50 rounded-[16px] border border-orange-100">
                        <p class="text-[13px] text-orange-700 font-medium leading-relaxed">
                            이사 당일인 경우 <strong>17시</strong> 혹은 이사가 완전히 완료된 후로 신청해 주세요.
                        </p>
                    </div>
                </div>

                <!-- 시간 선택 버튼 (날짜+이사당일여부 선택 후 표시) -->
                <div class="mb-3">
                    <button onclick="openTimeModal()" id="time-select-btn"
                        class="w-full py-4 bg-white border border-gray-200 rounded-xl text-left px-5 flex justify-between items-center shadow-sm hover:border-[#5031E5] transition-colors group mb-3">
                        <span class="text-gray-400 font-medium text-[15px]" id="selected-time-display">날짜를 먼저 선택해
                            주세요</span>
                        <i data-lucide="clock"
                            class="w-5 h-5 text-gray-300 group-hover:text-[#5031E5] transition-colors"></i>
                    </button>
                    <div class="mt-auto pt-1 pb-4">
                        <button
                            class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all opacity-50 pointer-events-none"
                            id="submit-visit-btn">선택 완료</button>
                    </div>
                </div>

                <!-- 하단 스페이스 -->
                <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
            </div>
        </div>
    </div>

    <!-- [MODAL] 시간 선택 모달 -->
    <div id="time-modal" class="hidden fixed inset-0 z-50 overflow-hidden text-left">
        <div class="absolute inset-0 bg-black/60 transition-opacity" onclick="closeTimeModal()"></div>
        <div
            class="absolute bottom-0 w-full bg-white rounded-t-[30px] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up">
            <div class="h-8 flex items-center justify-center shrink-0" onclick="closeTimeModal()">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>
            <div class="px-6 pb-2 flex justify-between items-center border-b border-gray-100 shrink-0">
                <h3 class="font-bold text-[20px] text-gray-900">설치 희망 시간 선택</h3>
                <button onclick="closeTimeModal()"
                    class="p-2 -mr-2 text-gray-400 hover:text-gray-900 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-2 gap-3" id="time-grid-modal">
                    <!-- JS Generated -->
                </div>
                <!-- 주말 할증 안내 -->
                <div id="weekend-notice" class="hidden mt-4 p-4 bg-orange-50 rounded-[16px] border border-orange-100">
                    <p class="text-[13px] text-orange-700 font-medium leading-relaxed">
                        ※ 주말/공휴일 인터넷 설치 시 출동비에 할증 요금이(25%) 적용됩니다.
                    </p>
                </div>
            </div>
            <div class="p-6 pt-0">
                <button
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                    onclick="confirmTimeSelection()">시간 선택 완료</button>
            </div>
        </div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "원하시는 날짜와 시간을 선택해 주세요.";
        initCommonUI(pageText);

        let currentDate = new Date(2026, 1, 1);
        let selectedDate = null;
        let selectedTime = null;
        let isMovingDay = null;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            for (let i = 1; i <= lastDay.getDate(); i++) {
                const d = new Date(year, month, i);
                const isSunday = d.getDay() === 0;
                const isSelected = selectedDate &&
                    selectedDate.getFullYear() === year &&
                    selectedDate.getMonth() === month &&
                    selectedDate.getDate() === i;

                const dateBtn = document.createElement('button');
                if (isSunday) {
                    dateBtn.className = "w-9 h-9 flex items-center justify-center rounded-full text-[14px] mx-auto font-medium text-gray-200 cursor-not-allowed";
                    dateBtn.disabled = true;
                } else if (isSelected) {
                    dateBtn.className = "w-9 h-9 flex items-center justify-center rounded-full text-[14px] mx-auto bg-[#5031E5] text-white font-bold shadow-md";
                } else {
                    dateBtn.className = "w-9 h-9 flex items-center justify-center rounded-full text-[14px] mx-auto font-medium text-gray-700 hover:bg-gray-100 transition-colors";
                }
                dateBtn.textContent = i;
                dateBtn.onclick = () => {
                    selectedDate = new Date(year, month, i);
                    selectedTime = null;
                    isMovingDay = null;
                    // Reset moving day buttons
                    document.getElementById('moving-yes-btn').className = "flex-1 py-4 rounded-[16px] border border-gray-200 text-[16px] font-bold text-gray-600 bg-white active:scale-95 transition-all";
                    document.getElementById('moving-no-btn').className = "flex-1 py-4 rounded-[16px] border border-gray-200 text-[16px] font-bold text-gray-600 bg-white active:scale-95 transition-all";
                    document.getElementById('moving-day-notice').classList.add('hidden');
                    document.getElementById('selected-time-display').textContent = '시간을 선택해 주세요';
                    document.getElementById('selected-time-display').classList.add('text-gray-400');
                    document.getElementById('selected-time-display').classList.remove('text-[#5031E5]', 'font-bold');
                    renderCalendar();
                    document.getElementById('moving-day-section').classList.remove('hidden');
                    document.getElementById('submit-visit-btn').classList.add('opacity-50', 'pointer-events-none');
                    setTimeout(() => {
                        document.getElementById('moving-day-section').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                };

                const wrapper = document.createElement('div');
                wrapper.className = "flex justify-center";
                wrapper.appendChild(dateBtn);
                calendarGrid.appendChild(wrapper);
            }
            if (window.applyCurrentFontSize) window.applyCurrentFontSize();
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function selectMovingDay(val) {
            isMovingDay = val;
            const yesBtn = document.getElementById('moving-yes-btn');
            const noBtn = document.getElementById('moving-no-btn');
            const notice = document.getElementById('moving-day-notice');

            if (val === 'yes') {
                yesBtn.className = "flex-1 py-4 rounded-[16px] border-2 border-[#5031E5] text-[16px] font-bold text-[#5031E5] bg-indigo-50 active:scale-95 transition-all";
                noBtn.className = "flex-1 py-4 rounded-[16px] border border-gray-200 text-[16px] font-bold text-gray-600 bg-white active:scale-95 transition-all";
                notice.classList.remove('hidden');
            } else {
                noBtn.className = "flex-1 py-4 rounded-[16px] border-2 border-[#5031E5] text-[16px] font-bold text-[#5031E5] bg-indigo-50 active:scale-95 transition-all";
                yesBtn.className = "flex-1 py-4 rounded-[16px] border border-gray-200 text-[16px] font-bold text-gray-600 bg-white active:scale-95 transition-all";
                notice.classList.add('hidden');
            }

            // Enable time button
            document.getElementById('time-select-btn').querySelector('span').textContent = '시간을 선택해 주세요';
            selectedTime = null;
        }

        function openTimeModal() {
            if (!selectedDate) {
                return;
            }
            if (isMovingDay === null) {
                document.getElementById('moving-day-section').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                return;
            }

            const isSaturday = selectedDate.getDay() === 6;
            const isMovingDayYes = isMovingDay === 'yes';
            const grid = document.getElementById('time-grid-modal');
            grid.innerHTML = '';

            let slots = [];
            if (isMovingDayYes) {
                slots = [{ time: '17:00', available: true }];
            } else if (isSaturday) {
                slots = [
                    { time: '10:00', available: true },
                    { time: '11:00', available: true },
                ];
            } else {
                slots = [
                    { time: '10:00', available: true },
                    { time: '11:00', available: true },
                    { time: '14:00', available: true },
                    { time: '15:00', available: true },
                    { time: '16:00', available: false },
                    { time: '17:00', available: true },
                ];
            }

            slots.forEach(slot => {
                const btn = document.createElement('button');
                if (!slot.available) {
                    btn.className = "py-3 rounded-xl border text-[15px] font-medium text-center time-btn bg-[#f5f5f5] text-[#aaa] border-transparent cursor-not-allowed";
                    btn.disabled = true;
                } else {
                    btn.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]";
                    btn.onclick = () => selectTime(btn, slot.time);
                }
                btn.textContent = slot.time;
                grid.appendChild(btn);
            });

            // Weekend notice
            if (isSaturday) {
                document.getElementById('weekend-notice').classList.remove('hidden');
            } else {
                document.getElementById('weekend-notice').classList.add('hidden');
            }

            document.getElementById('time-modal').classList.remove('hidden');
            if (window.applyCurrentFontSize) window.applyCurrentFontSize();
        }

        function closeTimeModal() {
            document.getElementById('time-modal').classList.add('hidden');
        }

        function selectTime(el, time) {
            document.querySelectorAll('#time-grid-modal .time-btn').forEach(btn => {
                if (!btn.disabled) {
                    btn.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]";
                }
            });
            el.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-[#eff6ff] border-[#5031E5] text-[#5031E5] font-bold";
            selectedTime = time;
        }

        function confirmTimeSelection() {
            if (!selectedTime) {
                return;
            }
            const displayEl = document.getElementById('selected-time-display');
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            const dateStr = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}(${dayNames[selectedDate.getDay()]})`;
            displayEl.textContent = `${dateStr} ${selectedTime}`;
            displayEl.classList.remove('text-gray-400');
            displayEl.classList.add('text-[#5031E5]', 'font-bold');

            closeTimeModal();

            // Enable submit
            document.getElementById('submit-visit-btn').classList.remove('opacity-50', 'pointer-events-none');
        }

        document.getElementById('submit-visit-btn').onclick = function () {
            if (!selectedDate || !selectedTime) return;
            location.href = 'extra.html';
        };

        window.onload = function () {
            renderCalendar();
        };
    </script>
</body>

</html>
