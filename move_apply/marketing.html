<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 마케팅 동의</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0 relative">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors z-10"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="absolute left-1/2 -translate-x-1/2 text-[18px] font-bold text-gray-900">간편이사 신청</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1 z-10" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-2 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col bg-white px-1 pb-10">
                <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight mb-2">
                    더 많은 혜택을 위한<br>선택 동의예요.
                </h2>


                <!-- 마케팅 동의 영역 -->
                <div class="border border-gray-100 rounded-[20px] overflow-hidden mb-8">

                    <!-- 전체 동의 (상단) -->
                    <label class="flex items-center gap-3 px-5 py-4 cursor-pointer bg-gray-50 border-b border-gray-100">
                        <div id="all-check-box"
                            class="w-5 h-5 rounded border-2 border-gray-200 flex items-center justify-center shrink-0 transition-all">
                            <i data-lucide="check" class="w-3 h-3 text-white"></i>
                        </div>
                        <input type="checkbox" id="all-marketing" class="hidden" onchange="toggleAllMarketing()">
                        <span class="text-[15px] font-black text-gray-900">전체 동의</span>
                    </label>

                    <!-- 개인정보 수집, 이용 내역 -->
                    <div class="flex items-center px-5 py-4 border-b border-gray-50">
                        <label class="flex items-center gap-3 flex-1 cursor-pointer">
                            <div id="check-box-1"
                                class="w-5 h-5 rounded border-2 border-gray-200 flex items-center justify-center shrink-0 transition-all">
                                <i data-lucide="check" class="w-3 h-3 text-white"></i>
                            </div>
                            <input type="checkbox" class="hidden marketing-check" onchange="onItemChange()">
                            <span class="text-[14px] font-bold text-gray-700">개인정보 수집, 이용 내역</span>
                        </label>
                        <button onclick="openDetailModal('privacy')"
                            class="ml-3 px-4 py-2 border border-gray-200 rounded-lg text-[13px] font-bold text-gray-600 bg-white active:scale-95 transition-all hover:border-[#5031E5] hover:text-[#5031E5] shrink-0">
                            보기
                        </button>
                    </div>

                    <!-- 광고 정보 안내 내역 -->
                    <div class="flex items-center px-5 py-4">
                        <label class="flex items-center gap-3 flex-1 cursor-pointer">
                            <div id="check-box-2"
                                class="w-5 h-5 rounded border-2 border-gray-200 flex items-center justify-center shrink-0 transition-all">
                                <i data-lucide="check" class="w-3 h-3 text-white"></i>
                            </div>
                            <input type="checkbox" class="hidden marketing-check" onchange="onItemChange()">
                            <span class="text-[14px] font-bold text-gray-700">광고 정보 안내 내역</span>
                        </label>
                        <button onclick="openDetailModal('ad')"
                            class="ml-3 px-4 py-2 border border-gray-200 rounded-lg text-[13px] font-bold text-gray-600 bg-white active:scale-95 transition-all hover:border-[#5031E5] hover:text-[#5031E5] shrink-0">
                            보기
                        </button>
                    </div>
                </div>

                <!-- 신청 접수 버튼 (마케팅 동의는 선택이므로 항상 활성화) -->
                <button
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                    onclick="location.href='complete.html'">
                    신청 접수
                </button>
                <p class="text-[13px] text-gray-400 font-medium text-left mt-3">동의하지 않아도 신청이 가능합니다.</p>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- 상세 내용 모달 -->
    <div id="detail-modal" class="hidden fixed inset-0 z-50 overflow-hidden">
        <div class="absolute inset-0 bg-black/60" onclick="closeDetailModal()"></div>
        <div class="absolute bottom-0 w-full bg-white rounded-t-[30px] max-h-[65%] flex flex-col shadow-2xl">
            <div class="h-8 flex items-center justify-center shrink-0">
                <div class="w-10 h-1 bg-gray-200 rounded-full"></div>
            </div>
            <div class="px-6 pb-4 flex justify-between items-center border-b border-gray-50 shrink-0">
                <h3 class="font-bold text-[18px] text-gray-900" id="detail-modal-title">상세 내용</h3>
                <button onclick="closeDetailModal()" class="p-2 -mr-2 text-gray-400">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-6">
                <p class="text-[14px] text-gray-600 leading-relaxed" id="detail-modal-content"></p>
            </div>
            <div class="p-6 pt-0">
                <button onclick="closeDetailModal()"
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[16px] font-bold active:scale-95 transition-all">
                    확인
                </button>
            </div>
        </div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "더 많은 혜택을 드리기 위한 선택 동의예요.";
        initCommonUI(pageText);

        const checkBoxIds = ['check-box-1', 'check-box-2'];

        function setCheckBox(id, checked) {
            const box = document.getElementById(id);
            if (checked) {
                box.classList.remove('border-gray-200');
                box.classList.add('border-[#5031E5]', 'bg-[#5031E5]');
            } else {
                box.classList.add('border-gray-200');
                box.classList.remove('border-[#5031E5]', 'bg-[#5031E5]');
            }
        }

        function toggleAllMarketing() {
            const allChecked = document.getElementById('all-marketing').checked;
            const allBox = document.getElementById('all-check-box');
            if (allChecked) {
                allBox.classList.remove('border-gray-200');
                allBox.classList.add('border-[#5031E5]', 'bg-[#5031E5]');
            } else {
                allBox.classList.add('border-gray-200');
                allBox.classList.remove('border-[#5031E5]', 'bg-[#5031E5]');
            }
            document.querySelectorAll('.marketing-check').forEach((cb, idx) => {
                cb.checked = allChecked;
                setCheckBox(checkBoxIds[idx], allChecked);
            });
        }

        function onItemChange() {
            const checks = document.querySelectorAll('.marketing-check');
            checks.forEach((cb, idx) => {
                setCheckBox(checkBoxIds[idx], cb.checked);
            });
            const allChecked = Array.from(checks).every(cb => cb.checked);
            document.getElementById('all-marketing').checked = allChecked;
            const allBox = document.getElementById('all-check-box');
            if (allChecked) {
                allBox.classList.remove('border-gray-200');
                allBox.classList.add('border-[#5031E5]', 'bg-[#5031E5]');
            } else {
                allBox.classList.add('border-gray-200');
                allBox.classList.remove('border-[#5031E5]', 'bg-[#5031E5]');
            }
        }

        const modalContents = {
            privacy: {
                title: '개인정보 수집, 이용 내역',
                content: 'SK브로드밴드는 마케팅 목적으로 고객님의 개인정보(성명, 연락처, 서비스 이용 내역)를 수집·이용합니다. 수집된 정보는 신규 서비스 안내, 이벤트 및 혜택 정보 제공에 활용됩니다. 동의를 거부하실 수 있으며, 거부 시 관련 혜택 제공이 제한될 수 있습니다.'
            },
            ad: {
                title: '광고 정보 안내 내역',
                content: 'SK브로드밴드의 상품 및 서비스에 관한 광고성 정보를 문자(SMS/MMS), 이메일, 앱 푸시 등을 통해 수신하는 것에 동의합니다. 동의를 거부하셔도 기본 서비스 이용에는 지장이 없습니다.'
            }
        };

        function openDetailModal(type) {
            const data = modalContents[type];
            document.getElementById('detail-modal-title').textContent = data.title;
            document.getElementById('detail-modal-content').textContent = data.content;
            document.getElementById('detail-modal').classList.remove('hidden');
        }
        function closeDetailModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }
    </script>
</body>

</html>
