<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 진단 결과</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="chevron-left"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">진단 결과</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="x"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-4 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <div class="flex justify-end mb-4">
            <div class="flex gap-1.5 bg-gray-50 rounded-lg p-1">
                <button onclick="adjustFontSize(-1)"
                    class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                    <i class="w-4 h-4 text-gray-600" data-lucide="minus"></i>
                </button>
                <button onclick="adjustFontSize(1)"
                    class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                    <i class="w-4 h-4 text-gray-600" data-lucide="plus"></i>
                </button>
            </div>
        </div>

        <!-- 상담사 메시지 영역 -->
        <div class="flex flex-col gap-4 mb-6">
            <div class="flex items-start gap-2 animate-slide-up" style="animation-delay: 0.1s;">
                <div
                    class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center shrink-0 overflow-hidden">
                    <svg viewBox="0 0 200 200" class="w-full h-full">
                        <circle cx="100" cy="90" r="50" fill="white" stroke="#eee" stroke-width="2" />
                        <circle cx="85" cy="85" r="4" fill="#333" />
                        <circle cx="115" cy="85" r="4" fill="#333" />
                        <ellipse cx="100" cy="95" rx="6" ry="4" fill="#333" />
                        <path d="M60 130 Q100 130 140 130 L140 180 Q100 190 60 180 Z" fill="#EF4444" />
                    </svg>
                </div>
                <div class="bg-gray-100 rounded-[20px] rounded-tl-none px-4 py-3 max-w-[80%]">
                    <p class="text-[15px] text-gray-800 leading-relaxed">
                        기다려 주셔서 감사합니다.<br>
                        진단 결과를 확인해 주세요.
                    </p>
                </div>
            </div>
        </div>

        <!-- 진단 결과 카드 -->
        <div class="bg-gray-50 rounded-[24px] p-6 text-center animate-slide-up mb-6 shadow-sm"
            style="animation-delay: 0.3s;">
            <p class="text-[15px] font-bold text-gray-800 mb-4">네트워크 연결 상태 <span class="text-[#2563EB]">정상</span></p>

            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm">
                <i class="w-10 h-10 text-[#2563EB]" data-lucide="check-circle-2"></i>
            </div>

            <p class="text-[14px] text-gray-600 leading-relaxed break-keep">
                <span class="text-[#2563EB] font-bold">특이사항이 발견되지 않았습니다.</span><br>
                현재 서비스가 정상적으로 제공되고 있습니다.
            </p>
        </div>

        <div class="flex items-start gap-2 animate-slide-up" style="animation-delay: 0.5s;">
            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center shrink-0 overflow-hidden">
                <svg viewBox="0 0 200 200" class="w-full h-full">
                    <circle cx="100" cy="90" r="50" fill="white" stroke="#eee" stroke-width="2" />
                    <circle cx="85" cy="85" r="4" fill="#333" />
                    <circle cx="115" cy="85" r="4" fill="#333" />
                    <ellipse cx="100" cy="95" rx="6" ry="4" fill="#333" />
                    <path d="M60 130 Q100 130 140 130 L140 180 Q100 190 60 180 Z" fill="#EF4444" />
                </svg>
            </div>
            <div class="bg-gray-100 rounded-[20px] rounded-tl-none px-4 py-3 max-w-[80%]">
                <p class="text-[15px] text-gray-800 leading-relaxed">
                    문제가 해결되어 다행입니다.
                </p>
            </div>
        </div>

        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- 하단 고정 버튼 -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 p-4 pb-8 z-40 flex gap-3">
        <button
            class="w-full bg-[#FF7F00] text-white py-4 rounded-[16px] text-[16px] font-bold shadow-lg active:scale-95 transition-all"
            onclick="location.href='../index.html'">
            해결됐어요
        </button>
        <button
            class="w-full bg-[#E0F2FE] text-[#0284C7] py-4 rounded-[16px] text-[16px] font-bold active:scale-95 transition-all"
            onclick="location.href='visit_request.html'">
            아직 해결되지 않았어요
        </button>
    </div>

    <!-- Agent Overlay -->
    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
</body>

</html>
