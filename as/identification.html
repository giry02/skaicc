<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 본인 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">본인 확인</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1 relative">
                <div class="mb-6">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight px-1">
                        명의자와의 관계를<br>선택해 주세요.
                    </h2>
                </div>
                <!-- 관계 선택 그리드 -->
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <label
                        class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="relation" value="본인" class="peer sr-only"
                            onchange="selectRelation(this, '본인')">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div class="flex flex-col items-center gap-3 relative z-10">
                            <div
                                class="w-12 h-12 rounded-full bg-indigo-50 flex items-center justify-center shadow-sm text-indigo-600 peer-checked:bg-indigo-100 transition-colors">
                                <i data-lucide="user" class="w-6 h-6"></i>
                            </div>
                            <span class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">명의자
                                본인</span>
                        </div>

                        <!-- Circle Check -->
                        <div
                            class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="relation" value="배우자" class="peer sr-only"
                            onchange="selectRelation(this, '배우자')">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div class="flex flex-col items-center gap-3 relative z-10">
                            <div
                                class="w-12 h-12 rounded-full bg-rose-50 flex items-center justify-center shadow-sm text-rose-500 peer-checked:bg-rose-100 transition-colors">
                                <i data-lucide="heart" class="w-6 h-6"></i>
                            </div>
                            <span class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">배우자</span>
                        </div>

                        <div
                            class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="relation" value="자녀" class="peer sr-only"
                            onchange="selectRelation(this, '자녀')">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div class="flex flex-col items-center gap-3 relative z-10">
                            <div
                                class="w-12 h-12 rounded-full bg-emerald-50 flex items-center justify-center shadow-sm text-emerald-600 peer-checked:bg-emerald-100 transition-colors">
                                <i data-lucide="baby" class="w-6 h-6"></i>
                            </div>
                            <span class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">자녀</span>
                        </div>

                        <div
                            class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="relation" value="기타" class="peer sr-only"
                            onchange="selectRelation(this, '기타')">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div class="flex flex-col items-center gap-3 relative z-10">
                            <div
                                class="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center shadow-sm text-slate-500 peer-checked:bg-slate-100 transition-colors">
                                <i data-lucide="users" class="w-6 h-6"></i>
                            </div>
                            <span class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">그
                                외 가족</span>
                        </div>

                        <div
                            class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                        </div>
                    </label>
                </div>

                <!-- 이름 입력 (조건부 표시 아님 / 항상 표시하되 비활성화) -->
                <div class="opacity-50 pointer-events-none transition-all duration-300" id="name-section">
                    <label class="block text-[13px] font-bold text-gray-500 mb-2 px-1">신청자 성함</label>
                    <input type="text" id="name-input"
                        class="w-full bg-gray-50 border border-gray-200 rounded-[16px] px-5 py-4 text-[16px] font-bold placeholder:text-gray-400 focus:bg-white focus:border-[#5031E5] outline-none transition-colors"
                        placeholder="이름을 입력해주세요" oninput="checkSubmit()" />
                </div>

                <!-- 하단 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button id="next-btn"
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all opacity-50 pointer-events-none"
                        onclick="location.href='select_target.html'">
                        확인
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "먼저 본인 확인을 진행할게요.";
        initCommonUI(pageText);

        function selectRelation(input, type) {
            const nameSection = document.getElementById('name-section');
            const nameInput = document.getElementById('name-input');

            nameSection.classList.remove('opacity-50', 'pointer-events-none');

            if (type === '본인') {
                nameInput.value = '';
                nameInput.focus();
            } else {
                nameInput.value = '';
                nameInput.focus();
            }
            checkSubmit();
        }

        function checkSubmit() {
            const nameInput = document.getElementById('name-input');
            const btn = document.getElementById('next-btn');

            if (nameInput.value.trim().length > 0) {
                btn.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                btn.classList.add('opacity-50', 'pointer-events-none');
            }
        }
    </script>
</body>

</html>
