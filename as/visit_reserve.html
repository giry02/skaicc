<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 방문 일시 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <style>
        .date-cell.selected {
            background-color: #5031E5;
            color: white;
            border-radius: 50%;
        }

        .time-cell.selected {
            background-color: #5031E5;
            color: white;
            border-color: #5031E5;
        }
    </style>
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">고장진단</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header mb-4">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        원하시는 방문 날짜와<br>시간을 선택해 주세요.
                    </h2>
                </div>

                <div class="join-step-content flex-1">
                    <div class="join-section-gap relative mb-4">
                        <div class="calendar-container border border-gray-200 rounded-[20px] p-4 bg-white shadow-sm">
                            <div class="flex items-center justify-between mb-4 px-2">
                                <button onclick="changeMonth(-1)"
                                    class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                    <i data-lucide="chevron-left" class="w-6 h-6 text-gray-600"></i>
                                </button>
                                <div class="font-bold text-[16px] text-[#1a1a1a]" id="current-month-display">2026년 2월
                                </div>
                                <button onclick="changeMonth(1)"
                                    class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                    <i data-lucide="chevron-right" class="w-6 h-6 text-gray-600"></i>
                                </button>
                            </div>
                            <div class="grid grid-cols-7 text-center mb-2">
                                <div class="text-[13px] text-red-500 font-medium">일</div>
                                <div class="text-[13px] text-gray-500 font-medium">월</div>
                                <div class="text-[13px] text-gray-500 font-medium">화</div>
                                <div class="text-[13px] text-gray-500 font-medium">수</div>
                                <div class="text-[13px] text-gray-500 font-medium">목</div>
                                <div class="text-[13px] text-gray-500 font-medium">금</div>
                                <div class="text-[13px] text-gray-500 font-medium">토</div>
                            </div>
                            <div class="grid grid-cols-7 gap-y-1 text-center" id="calendar-grid">
                                <!-- JS Generated -->
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button onclick="openTimeModal()" id="time-select-btn"
                            class="w-full py-4 bg-white border border-gray-200 rounded-xl text-left px-5 flex justify-between items-center shadow-sm hover:border-[#5031E5] transition-colors group mb-3">
                            <span class="text-gray-400 font-medium text-[15px]" id="selected-time-display">방문 시간을 선택해
                                주세요</span>
                            <i data-lucide="clock"
                                class="w-5 h-5 text-gray-300 group-hover:text-[#5031E5] transition-colors"></i>
                        </button>
                        <div class="mt-auto pt-1 pb-4">
                            <button
                                class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg hover:bg-[#4020d0] transition-colors active:scale-95"
                                id="submit-visit-btn">선택 완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- [MODAL 6] 시간 선택 모달 -->
    <div id="time-modal" class="hidden fixed inset-0 z-50 overflow-hidden text-left">
        <div class="absolute inset-0 bg-black/60 transition-opacity" onclick="closeTimeModal()"></div>
        <div
            class="absolute bottom-0 w-full h-[60%] bg-white rounded-t-[30px] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up">
            <div class="h-8 flex items-center justify-center shrink-0" onclick="closeTimeModal()">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>

            <div class="px-6 pb-2 flex justify-between items-center border-b border-gray-100 shrink-0">
                <h3 class="font-bold text-[20px] text-gray-900">방문 시간 선택</h3>
                <button onclick="closeTimeModal()"
                    class="p-2 -mr-2 text-gray-400 hover:text-gray-900 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-hide p-6">
                <div class="grid grid-cols-2 gap-3" id="time-grid-modal">
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '10:00 ~ 11:00')">10:00 ~ 11:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '11:00 ~ 12:00')">11:00 ~ 12:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-[#f5f5f5] text-[#aaa] border-transparent cursor-not-allowed">12:00
                        ~ 13:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '13:00 ~ 14:00')">13:00 ~ 14:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '14:00 ~ 15:00')">14:00 ~ 15:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '15:00 ~ 16:00')">15:00 ~ 16:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '16:00 ~ 17:00')">16:00 ~ 17:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '17:00 ~ 18:00')">17:00 ~ 18:00</button>
                </div>
            </div>
            <div class="p-6 pt-0 mt-auto">
                <button
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                    onclick="confirmTimeSelection()">시간 선택 완료</button>
            </div>
        </div>
    </div>

    <!-- 확인 모달 -->
    <div class="fixed inset-0 z-50 flex items-center justify-center hidden" id="confirm-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="modal-overlay">
        </div>
        <div class="relative bg-white rounded-2xl p-6 w-[85%] max-w-sm shadow-2xl transform scale-95 opacity-0 transition-all duration-300"
            id="modal-content">
            <div class="text-center">
                <h3 class="text-lg font-bold text-gray-900 mb-2">방문 일정 확인</h3>
                <p class="text-gray-600 mb-6 text-sm leading-relaxed">
                    선택하신 일정으로 예약하시겠습니까?<br />
                    <span class="font-bold text-[#5031E5] text-base mt-2 block" id="modal-date-time"></span>
                </p>
                <div class="flex gap-3">
                    <button
                        class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200 transition-colors"
                        id="modal-cancel-btn"
                        onclick="document.getElementById('confirm-modal').classList.add('hidden')">취소</button>
                    <button
                        class="flex-1 py-3 bg-[#5031E5] text-white rounded-xl font-bold hover:bg-[#4020d0] shadow-md transition-colors"
                        id="modal-confirm-btn" onclick="location.href='visit_confirm.html'">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "서비스매니저가 방문할 시간을 알려주세요.";
        initCommonUI(pageText);

        // Global Variables
        let currentDate = new Date(2026, 1, 1); // Feb 2026
        let selectedDate = null;
        let selectedTime = null;

        // Render Calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            // Empty cells
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            // Days
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dateBtn = document.createElement('button');
                dateBtn.className = "w-9 h-9 flex items-center justify-center rounded-full text-[14px] transition-colors mx-auto font-medium text-gray-700 hover:bg-gray-100";
                dateBtn.textContent = i;

                // Mark selected date
                if (selectedDate &&
                    selectedDate.getFullYear() === year &&
                    selectedDate.getMonth() === month &&
                    selectedDate.getDate() === i) {
                    dateBtn.className = "w-9 h-9 flex items-center justify-center rounded-full text-[14px] transition-colors mx-auto bg-[#5031E5] text-white font-bold shadow-md";
                }

                dateBtn.onclick = () => {
                    selectedDate = new Date(year, month, i);
                    renderCalendar();
                };

                const wrapper = document.createElement('div');
                wrapper.className = "flex justify-center";
                wrapper.appendChild(dateBtn);
                calendarGrid.appendChild(wrapper);
            }
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // Time Modal Logic
        function openTimeModal() {
            if (!selectedDate) {
                alert("먼저 방문 날짜를 선택해 주세요.");
                return;
            }
            document.getElementById('time-modal').classList.remove('hidden');
        }

        function closeTimeModal() {
            document.getElementById('time-modal').classList.add('hidden');
        }

        function selectTime(el, time) {
            document.querySelectorAll('#time-grid-modal .time-btn').forEach(btn => {
                btn.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]";
            });
            el.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-[#eff6ff] border-[#5031E5] text-[#5031E5] font-bold";
            selectedTime = time;
        }

        function confirmTimeSelection() {
            if (!selectedTime) {
                alert('시간을 선택해 주세요.');
                return;
            }
            const displayBtn = document.getElementById('selected-time-display');
            displayBtn.textContent = selectedTime;
            displayBtn.classList.remove('text-gray-400');
            displayBtn.classList.add('text-[#5031E5]', 'font-bold');

            closeTimeModal();
        }

        // Override submit button to show confirm modal with selected data
        document.getElementById('submit-visit-btn').onclick = function () {
            if (!selectedDate) {
                alert('방문 날짜를 선택해 주세요.');
                return;
            }
            if (!selectedTime) {
                alert('방문 시간을 선택해 주세요.');
                return;
            }

            // Format date
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth() + 1;
            const day = selectedDate.getDate();
            const dateStr = `${year}년 ${month}월 ${day}일`;

            // Update modal text
            document.getElementById('modal-date-time').innerHTML = `${dateStr}<br>${selectedTime}`;

            // Show modal
            const modal = document.getElementById('confirm-modal');
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');

            modal.classList.remove('hidden');
            // trigger reflow
            void modal.offsetWidth;

            overlay.classList.remove('opacity-0');
            content.classList.remove('opacity-0', 'scale-95');
        };

        // Initialize Calendar
        renderCalendar();
    </script>
</body>

</html>
