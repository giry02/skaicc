<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 리셋 중</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5031E5;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0 relative">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors z-10"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="absolute left-1/2 -translate-x-1/2 text-[18px] font-bold text-gray-900">고장진단</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1 z-10" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 (숨김) -->
        <div class="hidden" id="typing-area">
            <span class="text-[#5031E5] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#5031E5] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0 flex-1 flex flex-col items-center justify-center pb-20 relative"
            id="main-content-body">
            <div class="absolute right-4 top-0 z-50">
                <div class="flex gap-1.5 bg-gray-50 rounded-lg p-1">
                    <button onclick="adjustFontSize(-1)"
                        class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                        <i class="w-4 h-4 text-gray-600" data-lucide="minus"></i>
                    </button>
                    <button onclick="adjustFontSize(1)"
                        class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-gray-200 shadow-sm active:scale-95 transition-all">
                        <i class="w-4 h-4 text-gray-600" data-lucide="plus"></i>
                    </button>
                </div>
            </div>
            <!-- 리셋 카드 -->
            <div
                class="bg-white rounded-[30px] p-10 flex flex-col items-center justify-center w-full max-w-sm shadow-lg border border-gray-100 animate-pop-out">
                <div class="relative mb-8">
                    <div class="loader"></div>
                    <!-- 아이콘 -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-[#5031E5]">
                        <i class="w-6 h-6" data-lucide="refresh-cw"></i>
                    </div>
                </div>

                <h2 class="text-[22px] font-extrabold text-[#1a1a1a] mb-3 text-center">기기를 리셋하고 있어요.</h2>
                <p class="text-[15px] text-gray-500 text-center leading-relaxed font-medium">
                    전원이 다시 켜질 때까지<br>
                    잠시만 기다려주세요.
                </p>

                <div class="w-full bg-gray-100 h-2 rounded-full mt-8 overflow-hidden">
                    <div class="bg-[#5031E5] h-full w-0 transition-all duration-[3000ms] ease-out" id="progress-bar">
                    </div>
                </div>
            </div>

            <div class="mt-8 text-[13px] text-gray-400 font-medium text-center">
                약 2~5분 정도 소요될 수 있습니다.
            </div>
        </div>

        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "";
        initCommonUI(pageText);

        // Start Progress
        setTimeout(() => {
            const bar = document.getElementById('progress-bar');
            if (bar) bar.style.width = '100%';
        }, 100);

        // Simulate completion
        setTimeout(() => {
            location.href = 'visit_reserve.html';
        }, 3500);
    </script>
</body>

</html>
