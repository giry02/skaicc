<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 방문 일시 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <style>
        .date-cell.selected {
            background-color: #2563EB;
            color: white;
            border-radius: 50%;
        }

        .time-chip.selected {
            background-color: #2563EB;
            color: white;
            border-color: #2563EB;
        }
    </style>
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="chevron-left"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">방문 일시 선택</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="x"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-4 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">

        <div class="mb-6">
            <h2 class="text-[16px] font-bold text-gray-900 mb-4">방문 희망일 선택</h2>

            <!-- Calendar Header -->
            <div class="flex justify-between items-center mb-4 px-2">
                <button class="text-gray-400"><i class="w-5 h-5" data-lucide="chevron-left"></i></button>
                <span class="text-[15px] font-bold text-gray-800">2026. 02.</span>
                <button class="text-gray-400"><i class="w-5 h-5" data-lucide="chevron-right"></i></button>
            </div>

            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 gap-y-4 text-center mb-6 text-[13px]">
                <div class="text-red-500 font-medium">일</div>
                <div class="text-gray-500 font-medium">월</div>
                <div class="text-gray-500 font-medium">화</div>
                <div class="text-gray-500 font-medium">수</div>
                <div class="text-gray-500 font-medium">목</div>
                <div class="text-gray-500 font-medium">금</div>
                <div class="text-blue-500 font-medium">토</div>

                <!-- Days -->
                <div class="text-gray-300">1</div>
                <div class="text-gray-300">2</div>
                <div class="text-gray-300">3</div>
                <div class="text-gray-300">4</div>
                <div class="text-gray-300">5</div>
                <div class="text-gray-300">6</div>
                <div class="text-gray-300">7</div>
                <div class="text-gray-300">8</div>
                <div class="text-gray-300">9</div>
                <div class="text-gray-300">10</div>
                <div class="text-gray-300">11</div>
                <div class="text-gray-300">12</div>
                <div class="text-gray-300">13</div>
                <div class="text-gray-300">14</div>
                <div class="text-gray-300">15</div>
                <div class="text-gray-800 font-bold w-8 h-8 flex items-center justify-center mx-auto cursor-pointer active:bg-blue-100 rounded-full date-cell"
                    onclick="selectDate(this)">16</div>
                <div class="text-gray-800 font-bold w-8 h-8 flex items-center justify-center mx-auto cursor-pointer active:bg-blue-100 rounded-full date-cell"
                    onclick="selectDate(this)">17</div>
                <div class="text-gray-800 font-bold w-8 h-8 flex items-center justify-center mx-auto cursor-pointer active:bg-blue-100 rounded-full date-cell"
                    onclick="selectDate(this)">18</div>
                <div class="text-gray-800 font-bold w-8 h-8 flex items-center justify-center mx-auto cursor-pointer active:bg-blue-100 rounded-full date-cell"
                    onclick="selectDate(this)">19</div>
                <div class="text-gray-800 font-bold w-8 h-8 flex items-center justify-center mx-auto cursor-pointer active:bg-blue-100 rounded-full date-cell"
                    onclick="selectDate(this)">20</div>
                <div class="text-gray-800 font-bold w-8 h-8 flex items-center justify-center mx-auto cursor-pointer active:bg-blue-100 rounded-full date-cell"
                    onclick="selectDate(this)">21</div>
            </div>

            <!-- Time Selection -->
            <div class="mb-6 opacity-50 pointer-events-none transition-all" id="time-section">
                <h3 class="text-[14px] font-bold text-gray-900 mb-3">방문 희망시간</h3>
                <div class="grid grid-cols-3 gap-2">
                    <button
                        class="time-chip py-3 border border-gray-200 rounded-[12px] text-[13px] font-medium text-gray-600 bg-white"
                        onclick="selectTime(this)">10:00</button>
                    <button
                        class="time-chip py-3 border border-gray-200 rounded-[12px] text-[13px] font-medium text-gray-600 bg-white"
                        onclick="selectTime(this)">11:00</button>
                    <button
                        class="time-chip py-3 border border-gray-200 rounded-[12px] text-[13px] font-medium text-gray-600 bg-white"
                        onclick="selectTime(this)">13:00</button>
                    <button
                        class="time-chip py-3 border border-gray-200 rounded-[12px] text-[13px] font-medium text-gray-600 bg-white"
                        onclick="selectTime(this)">14:00</button>
                    <button
                        class="time-chip py-3 border border-gray-200 rounded-[12px] text-[13px] font-medium text-gray-600 bg-white"
                        onclick="selectTime(this)">15:00</button>
                    <button
                        class="time-chip py-3 border border-gray-200 rounded-[12px] text-[13px] font-medium text-gray-600 bg-white"
                        onclick="selectTime(this)">16:00</button>
                </div>
                <div class="mt-4 flex items-center gap-2">
                    <input type="checkbox" id="fastest" class="w-5 h-5 accent-[#2563EB]">
                    <label for="fastest" class="text-[14px] text-gray-700">가장 빠른 날로 해주세요.</label>
                </div>
            </div>
        </div>

        <div class="bg-blue-50 rounded-[12px] p-4 mb-20">
            <p class="text-[12px] text-gray-600 leading-relaxed">
                ※ 신청 당일은 방문이 어려운 점 양해 부탁드립니다.<br>
                ※ 예약 상황에 따라 원하시는 시간에 방문이 어려울 수 있습니다.
            </p>
        </div>
    </div>

    <!-- 하단 고정 버튼 -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 p-4 pb-8 z-40 transition-transform translate-y-full"
        id="bottom-action">
        <button
            class="w-full bg-[#FF7F00] text-white py-4 rounded-[16px] text-[16px] font-bold shadow-lg active:scale-95 transition-all"
            onclick="location.href='visit_confirm.html'">
            선택 완료하기
        </button>
    </div>

    <!-- Agent Overlay -->
    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        function selectDate(el) {
            document.querySelectorAll('.date-cell').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('time-section').classList.remove('opacity-50', 'pointer-events-none');
        }

        function selectTime(el) {
            document.querySelectorAll('.time-chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('bottom-action').style.transform = 'translateY(0)';
        }
    </script>
</body>

</html>
