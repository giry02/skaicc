<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <div class="w-10"></div>
        <h1 class="text-[18px] font-bold text-gray-900">신청 완료</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1"
            onclick="location.href='../move_service_intro.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="x"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-2 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="mt-4 mb-4 flex flex-col items-center justify-center">
                    <div
                        class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center mb-4 animate-bounce">
                        <i data-lucide="check-circle" class="w-12 h-12 text-green-500"></i>
                    </div>
                    <h2 class="text-[22px] font-extrabold text-[#1a1a1a] text-center leading-tight">은행 자동납부
                        신청이<br />접수되었습니다.</h2>
                </div>

                <div class="space-y-3">
                    <div class="bg-[#F8F9FA] rounded-[24px] p-5 border border-gray-100">
                        <h3 class="font-bold text-gray-900 mb-3 text-[15px] flex items-center gap-2">
                            <i data-lucide="calendar" class="w-4 h-4 text-[#5031E5]"></i>
                            출금 일정 안내
                        </h3>
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-gray-500 text-sm">출금(승인) 예정일</span>
                            <span class="font-bold text-[#5031E5]">15일 ~ 다음달 17일</span>
                        </div>
                        <p class="text-[12px] text-gray-400 leading-snug">
                            ※ 매월 영업일 기준 출금일 5일 전까지 신청해 주셔야 이번 달 요금부터 반영됩니다.
                        </p>
                    </div>

                    <div class="bg-blue-50/50 rounded-[20px] p-4 border border-blue-100 animate-pulse">
                        <p class="text-[13px] text-blue-700 font-medium leading-relaxed">
                            💡 계좌 잔액이 부족할 경우 추가 출금이 진행될 수 있으니 미리 확인해 주세요.
                        </p>
                    </div>
                </div>

                <!-- 만족도 조사 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg hover:bg-[#4020d0] transition-colors"
                        onclick="location.href='../move_service_intro.html'">홈으로 이동</button>
                    <p class="text-center text-[12px] text-gray-400 mt-2">잠시 후 AI 상담이 종료됩니다.</p>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "은행 자동납부 신청이 완료되었습니다.";
        initCommonUI(pageText);
    </script>
</body>

</html>
