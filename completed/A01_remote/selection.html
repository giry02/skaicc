<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 주문 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="history.back()">
            <i class="w-7 h-7" data-lucide="chevron-left"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">주문 내역 확인</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">신청하신 내역이<br />아래와 같이 맞을까요?</h2>
                </div>

                <div class="join-step-content join-section-gap mb-8">
                    <!-- 요약 카드 -->
                    <div class="bg-gray-50 border border-gray-100 rounded-[24px] p-6 space-y-4 shadow-sm">
                        <div class="flex items-center justify-between pb-4 border-b border-gray-200/50">
                            <span class="text-[14px] text-gray-400 font-bold">상품명</span>
                            <span class="text-[16px] text-gray-900 font-black">스마트 리모컨</span>
                        </div>
                        <div class="flex items-center justify-between pb-4 border-b border-gray-200/50">
                            <span class="text-[14px] text-gray-400 font-bold">청구 방법</span>
                            <span class="text-[16px] text-gray-900 font-black tracking-tight">익월 요금 합산 청구</span>
                        </div>
                        <div class="flex items-center justify-between pb-4 border-b border-gray-200/50 text-indigo-600">
                            <span class="text-[14px] font-bold">결제 금액</span>
                            <div class="flex items-baseline gap-0.5">
                                <span class="text-[20px] font-black tracking-tight">15,400</span>
                                <span class="text-[14px] font-bold">원</span>
                            </div>
                        </div>
                        <div class="pt-2">
                            <p class="text-[14px] text-gray-400 font-bold mb-2">배송 주소</p>
                            <div class="bg-white rounded-2xl p-4 border border-gray-100">
                                <p class="text-[15px] font-bold text-gray-800 leading-tight">서울시 중구 퇴계로 24</p>
                                <p class="text-[13px] text-gray-500 font-medium mt-1">B타워 15층 (남대문로5가)</p>
                            </div>
                        </div>
                    </div>

                    <!-- 약관 동의 -->
                    <div class="bg-white border border-gray-100 rounded-[20px] p-5 shadow-sm">
                        <label class="flex items-center gap-3 cursor-pointer group" onclick="toggleAgreement()">
                            <div class="w-6 h-6 border-2 border-gray-200 rounded-lg flex items-center justify-center transition-all group-hover:border-[#5031E5]"
                                id="check-box">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                            <span class="text-[15px] font-bold text-gray-700">개인정보 수집 및 이용 동의 <span
                                    class="text-[#5031E5]">(필수)</span></span>
                        </label>
                    </div>
                </div>

                <!-- 구매 확정 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold opacity-50 pointer-events-none transition-all shadow-lg shadow-indigo-200 active:scale-95"
                        id="confirm-btn" onclick="showCompleteModal()">구매 확정하기</button>
                </div>
            </div>
        </div>
        <div class="w-full h-80 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>

    <!-- 완료 모달 (Slide 186 대응) -->
    <div class="hidden fixed inset-0 z-[100] flex items-center justify-center px-6" id="complete-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div
            class="relative bg-white rounded-[32px] w-full max-w-sm overflow-hidden animate-pop-in text-center p-8 pt-10 shadow-2xl">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="w-10 h-10 text-green-600" data-lucide="check-circle-2"></i>
            </div>
            <h2 class="text-[24px] font-black text-gray-900 mb-3 leading-tight">신청 완료!</h2>
            <div class="text-[15px] text-gray-500 font-medium leading-relaxed mb-8 px-2">
                <p>리모컨 신청이 정상적으로 접수되었습니다.</p>
                <div
                    class="mt-5 text-[13px] bg-green-50 p-4 rounded-2xl border border-green-100/50 text-green-700 font-bold">
                    <p>고객님은 <span class="text-orange-600">2월 15일 방문 일정</span>이 있으시네요!</p>
                    <p class="mt-1">택배 배송 대신 기사님이 직접 챙겨가서<br>설정까지 도와드릴게요.</p>
                </div>
            </div>
            <button
                class="w-full bg-[#1a1a1a] text-white py-4 rounded-2xl text-[17px] font-bold active:scale-95 transition-transform"
                onclick="location.href='../index.html'">확인</button>
        </div>
    </div>

    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "마지막으로 신청하신 정보와 할인 혜택을 확인해 주세요. 이상 없으시면 하단 버튼을 눌러 확정해 주세요.";
        initCommonUI(pageText);

        let isAgreed = false;
        function toggleAgreement() {
            isAgreed = !isAgreed;
            const checkbox = document.getElementById('check-box');
            const confirmBtn = document.getElementById('confirm-btn');

            if (isAgreed) {
                checkbox.classList.add('bg-[#5031E5]', 'border-[#5031E5]');
                confirmBtn.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                checkbox.classList.remove('bg-[#5031E5]', 'border-[#5031E5]');
                confirmBtn.classList.add('opacity-50', 'pointer-events-none');
            }
        }

        function showCompleteModal() {
            document.getElementById('complete-modal').classList.remove('hidden');
        }
    </script>
</body>

</html>
