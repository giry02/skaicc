<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <div class="w-10"></div> <!-- 좌측 정렬용 공백 -->
        <h1 class="text-[18px] font-bold text-gray-900">변경 완료</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1"
            onclick="location.href='../move_service_intro.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="x"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-2 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="mt-4 mb-6 flex flex-col items-center justify-center">
                    <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-4 animate-bounce">
                        <i data-lucide="check-circle-2" class="w-14 h-14 text-[#5031E5]"></i>
                    </div>
                    <h2 class="text-[22px] font-extrabold text-[#1a1a1a] text-center leading-tight">카드 자동납부
                        변경이<br />완료되었습니다!</h2>
                    <p class="mt-3 text-gray-500 text-[14px] text-center leading-relaxed">
                        다음 결제일부터 등록하신 카드로<br />요금이 자동 청구됩니다.
                    </p>
                </div>

                <div class="space-y-3">
                    <div
                        class="p-4 bg-[#F8F9FA] rounded-[24px] border border-gray-100 flex justify-between items-center group active:scale-95 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-9 h-9 bg-white rounded-xl shadow-sm flex items-center justify-center">
                                <i data-lucide="phone" class="w-4 h-4 text-green-500"></i>
                            </div>
                            <div>
                                <p class="text-[14px] font-bold text-gray-800">요금납부 ARS 연결</p>
                                <p class="text-[12px] text-gray-400 mt-0.5">실시간 요금 납부가 필요하신가요?</p>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                    </div>

                    <div
                        class="p-4 bg-[#F8F9FA] rounded-[24px] border border-gray-100 flex justify-between items-center group active:scale-95 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-9 h-9 bg-white rounded-xl shadow-sm flex items-center justify-center">
                                <i data-lucide="message-square" class="w-4 h-4 text-blue-500"></i>
                            </div>
                            <div>
                                <p class="text-[14px] font-bold text-gray-800">요금납부 사이트 연결</p>
                                <p class="text-[12px] text-gray-400 mt-0.5">납부 링크를 문자로 보내드릴게요.</p>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                    </div>
                </div>

                <!-- 만족도 조사 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg hover:bg-[#4020d0] transition-colors"
                        onclick="location.href='../move_service_intro.html'">홈으로 이동</button>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "카드 자동납부 변경 신청이 완료되었습니다.";
        initCommonUI(pageText);
    </script>
</body>

</html>
