<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <style>
        .input-underline {
            border-bottom: 2px solid #E5E7EB;
            transition: all 0.3s;
        }

        .input-underline:focus-within {
            border-bottom-color: #5031E5;
        }
    </style>
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">은행 자동납부</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">계좌번호를<br />입력해 주세요.</h2>
                </div>

                <div class="join-step-content join-section-gap small">
                    <div class="input-underline py-3 flex items-center justify-between">
                        <input type="tel" placeholder="'-' 없이 숫자만 입력"
                            class="w-full bg-transparent outline-none text-[22px] font-bold text-gray-900 placeholder:text-gray-200"
                            id="account-input" oninput="validateInput()">
                        <button class="shrink-0 text-[#5031E5] font-bold text-sm hidden" id="verify-btn"
                            onclick="verifyAccount()">실명확인</button>
                    </div>
                    <p class="text-[12px] text-gray-400 mt-2 pl-1" id="hint-text">본인 명의의 계좌만 등록 가능합니다.</p>
                </div>

                <!-- 확인 후 표시되는 정보 (Hidden by default) -->
                <div class="hidden animate-bounce-up" id="account-info">
                    <div class="bg-blue-50 rounded-[20px] p-4 border border-blue-100">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[13px] font-bold text-blue-900/60">조회 결과</span>
                            <div class="flex items-center gap-1">
                                <i data-lucide="check-circle" class="w-4 h-4 text-blue-600"></i>
                                <span class="text-[12px] font-bold text-blue-600">인증완료</span>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-500 text-sm">예금주</span>
                                <span class="font-bold text-gray-800">김*로</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500 text-sm">은행/계좌</span>
                                <span class="font-bold text-gray-800" id="display-bank">카카오뱅크 / 3333***</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 다음 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-gray-200 text-gray-400 py-4 rounded-xl text-[19px] font-bold transition-all"
                        id="next-btn" disabled onclick="location.href='bank_complete.html'">등록 완료하기</button>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "계좌번호를 입력해 주세요.";
        initCommonUI(pageText);

        function validateInput() {
            const val = document.getElementById('account-input').value;
            const verifyBtn = document.getElementById('verify-btn');

            if (val.length >= 10) {
                verifyBtn.classList.remove('hidden');
            } else {
                verifyBtn.classList.add('hidden');
            }
        }

        function verifyAccount() {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('hidden');

            setTimeout(() => {
                overlay.classList.add('hidden');
                document.getElementById('account-info').classList.remove('hidden');
                document.getElementById('verify-btn').classList.add('hidden');
                document.getElementById('account-input').disabled = true;
                document.getElementById('hint-text').innerText = "인증이 정상적으로 완료되었습니다.";
                document.getElementById('hint-text').classList.add('text-blue-600');

                const nextBtn = document.getElementById('next-btn');
                nextBtn.disabled = false;
                nextBtn.classList.remove('bg-gray-200', 'text-gray-400');
                nextBtn.classList.add('bg-[#5031E5]', 'text-white', 'shadow-lg');
            }, 1500);
        }
    </script>
</body>

</html>
