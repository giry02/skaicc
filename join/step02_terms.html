<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 약관 동의</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        서비스 이용을 위해<br /><span class="text-[#5031E5]">약관에 동의</span>해 주세요.
                    </h2>
                </div>

                <div class="join-step-content join-section-gap space-y-4">
                    <!-- 전체 동의 -->
                    <div class="bg-gray-50 border border-gray-100 rounded-[20px] p-5 shadow-sm">
                        <label class="flex items-center gap-3 cursor-pointer group" onclick="toggleAll()">
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-lg flex items-center justify-center transition-all bg-white"
                                id="check-all">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                            <span class="text-[16px] font-bold text-gray-900">전체 동의하기</span>
                        </label>
                    </div>

                    <!-- 개별 약관 -->
                    <div class="space-y-3 px-2">
                        <label class="flex items-center justify-between gap-3 cursor-pointer group"
                            onclick="toggleCheck('term1')">
                            <div class="flex items-center gap-3">
                                <div class="w-5 h-5 border-2 border-gray-300 rounded-md flex items-center justify-center transition-all bg-white"
                                    id="term1">
                                    <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                                </div>
                                <span class="text-[14px] font-medium text-gray-600">서비스 이용약관 동의 <span
                                        class="text-[#5031E5] font-bold">(필수)</span></span>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                        </label>

                        <label class="flex items-center justify-between gap-3 cursor-pointer group"
                            onclick="toggleCheck('term2')">
                            <div class="flex items-center gap-3">
                                <div class="w-5 h-5 border-2 border-gray-300 rounded-md flex items-center justify-center transition-all bg-white"
                                    id="term2">
                                    <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                                </div>
                                <span class="text-[14px] font-medium text-gray-600">개인정보 수집 및 이용 동의 <span
                                        class="text-[#5031E5] font-bold">(필수)</span></span>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                        </label>

                        <label class="flex items-center justify-between gap-3 cursor-pointer group"
                            onclick="toggleCheck('term3')">
                            <div class="flex items-center gap-3">
                                <div class="w-5 h-5 border-2 border-gray-300 rounded-md flex items-center justify-center transition-all bg-white"
                                    id="term3">
                                    <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                                </div>
                                <span class="text-[14px] font-medium text-gray-600">개인정보 제3자 제공 동의 <span
                                        class="text-[#5031E5] font-bold">(필수)</span></span>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                        </label>
                    </div>
                </div>

                <!-- 다음 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button id="next-btn"
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold opacity-50 pointer-events-none transition-all shadow-lg active:scale-95"
                        onclick="location.href='step03_address.html'">
                        다음으로
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-80 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "서비스 이용을 위한 약관 동의가 필요해요.";
        initCommonUI(pageText);

        function updateNextButton() {
            const t1 = document.getElementById('term1').classList.contains('bg-[#5031E5]');
            const t2 = document.getElementById('term2').classList.contains('bg-[#5031E5]');
            const t3 = document.getElementById('term3').classList.contains('bg-[#5031E5]');
            const btn = document.getElementById('next-btn');

            if (t1 && t2 && t3) {
                btn.classList.remove('opacity-50', 'pointer-events-none');
                document.getElementById('check-all').classList.add('bg-[#5031E5]', 'border-[#5031E5]');
                document.getElementById('check-all').classList.remove('bg-white', 'border-gray-300');
            } else {
                btn.classList.add('opacity-50', 'pointer-events-none');
                document.getElementById('check-all').classList.remove('bg-[#5031E5]', 'border-[#5031E5]');
                document.getElementById('check-all').classList.add('bg-white', 'border-gray-300');
            }
        }

        function toggleCheck(id) {
            const el = document.getElementById(id);
            if (el.classList.contains('bg-[#5031E5]')) {
                el.classList.remove('bg-[#5031E5]', 'border-[#5031E5]');
                el.classList.add('bg-white', 'border-gray-300');
            } else {
                el.classList.add('bg-[#5031E5]', 'border-[#5031E5]');
                el.classList.remove('bg-white', 'border-gray-300');
            }
            updateNextButton();
        }

        function toggleAll() {
            const allChecked = document.getElementById('check-all').classList.contains('bg-[#5031E5]');
            const targetState = !allChecked;

            ['term1', 'term2', 'term3'].forEach(id => {
                const el = document.getElementById(id);
                if (targetState) {
                    el.classList.add('bg-[#5031E5]', 'border-[#5031E5]');
                    el.classList.remove('bg-white', 'border-gray-300');
                } else {
                    el.classList.remove('bg-[#5031E5]', 'border-[#5031E5]');
                    el.classList.add('bg-white', 'border-gray-300');
                }
            });
            updateNextButton();
        }
    </script>
</body>

</html>
