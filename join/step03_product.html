<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 상품 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        <span class="text-[#5031E5]">인터넷 속도</span>와 <span class="text-[#5031E5]">TV 채널</span>을<br />선택해
                        주세요.
                    </h2>
                </div>

                <div class="join-step-content join-section-gap flex flex-col flex-1">

                    <!-- 인터넷 섹션 -->
                    <div class="space-y-3">
                        <h3 class="text-sm font-bold text-gray-800 ml-1">인터넷</h3>
                        <label
                            class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="internet_speed" class="peer sr-only"
                                onchange="selectInternet(this)">

                            <!-- 배경 및 테두리 (Peer Sibling) -->
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                            </div>

                            <div class="relative z-10">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">광랜
                                    (100M)</span>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">가장
                                    합리적인 요금</span>
                            </div>

                            <div class="flex items-center gap-3 relative z-10 mr-10">
                                <span
                                    class="text-[15px] font-bold text-[#5031E5] peer-checked:text-[#5031E5]">22,000원</span>
                                <!-- Circle Check Background (Peer Sibling) - Moved outside nested div later but keep in flex for alignment if possible -->
                                <!-- Actually, to be safe, I will use absolute positioning for the check icons over the circle which is a sibling -->
                            </div>

                            <!-- Circle Background (Sibling) -->
                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <!-- Check Icon (Sibling) -->
                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                        </label>

                        <label
                            class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="internet_speed" class="peer sr-only" checked
                                onchange="selectInternet(this)">
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                            </div>

                            <div class="relative z-10">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">기가라이트
                                    (500M)</span>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">가장
                                    많이 선택하는 상품</span>
                            </div>

                            <div class="flex items-center gap-3 relative z-10 mr-10">
                                <span
                                    class="text-[15px] font-bold text-[#5031E5] peer-checked:text-[#5031E5]">33,000원</span>
                            </div>

                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                        </label>

                        <label
                            class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="internet_speed" class="peer sr-only"
                                onchange="selectInternet(this)">
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                            </div>

                            <div class="relative z-10">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">기가
                                    (1G)</span>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">끊김
                                    없는 빠른 속도</span>
                            </div>

                            <div class="flex items-center gap-3 relative z-10 mr-10">
                                <span
                                    class="text-[15px] font-bold text-[#5031E5] peer-checked:text-[#5031E5]">38,500원</span>
                            </div>

                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                        </label>
                    </div>

                    <!-- TV 섹션 -->
                    <div class="space-y-3">
                        <h3 class="text-sm font-bold text-gray-800 ml-1">B tv</h3>
                        <label
                            class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="tv_channel" class="peer sr-only" onchange="selectTv(this)">

                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                            </div>

                            <div class="relative z-10">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">B tv
                                    이코노미</span>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">184채널
                                    (스포츠 특화)</span>
                            </div>

                            <div class="flex items-center gap-3 relative z-10 mr-10">
                                <span
                                    class="text-[15px] font-bold text-[#5031E5] peer-checked:text-[#5031E5]">13,200원</span>
                            </div>

                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                        </label>

                        <label
                            class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="tv_channel" class="peer sr-only" checked
                                onchange="selectTv(this)">
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                            </div>

                            <div class="relative z-10">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">B tv
                                    All</span>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">257채널
                                    (모든 채널)</span>
                            </div>

                            <div class="flex items-center gap-3 relative z-10 mr-10">
                                <span
                                    class="text-[15px] font-bold text-[#5031E5] peer-checked:text-[#5031E5]">16,500원</span>
                            </div>

                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-4 h-4 text-white"></i>
                            </div>
                        </label>
                    </div>

                    <!-- 요금 합계 -->
                    <div
                        class="bg-gray-900 rounded-2xl p-6 text-white flex justify-between items-end mt-4 shadow-xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -mr-16 -mt-16 blur-2xl">
                        </div>
                        <span class="text-sm font-bold text-gray-400 relative z-10">월 예상 납부금액</span>
                        <div class="relative z-10 flex items-baseline gap-1">
                            <span class="text-2xl font-black">49,500</span>
                            <span class="text-lg font-bold">원</span>
                        </div>
                    </div>

                </div>

                <div class="mt-auto pt-4 pb-6">
                    <button id="next-btn"
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                        onclick="location.href='step04_benefit.html'">
                        다음으로
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "가장 인기있는 상품 조합을 추천해 드렸어요.";
        initCommonUI(pageText);

        function selectInternet(el) {
            // Re-render icons
            setTimeout(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, 0);
        }

        function selectTv(el) {
            // Re-render icons
            setTimeout(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, 0);
        }
    </script>
</body>

</html>
