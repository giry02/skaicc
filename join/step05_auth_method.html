<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 인증수단</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header mt-1 mb-4" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        편하신 방법으로<br /><span class="text-[#5031E5]">본인 인증</span>을 진행해 주세요.
                    </h2>
                </div>

                <div class="join-step-content flex flex-col gap-2.5">
                    <div class="grid grid-cols-2 gap-2.5">
                        <label
                            class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="auth_method" class="peer sr-only" onchange="selectAuth(this)">
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                            </div>

                            <div class="flex flex-col items-center gap-3 relative z-10">
                                <div
                                    class="w-12 h-12 rounded-full bg-yellow-300 flex items-center justify-center shadow-sm">
                                    <span class="font-black text-[12px] text-[#3C1E1E]">TALK</span>
                                </div>
                                <span
                                    class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">카카오톡</span>
                            </div>

                            <div
                                class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                            </div>
                        </label>

                        <label
                            class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="auth_method" class="peer sr-only" onchange="selectAuth(this)">
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                            </div>

                            <div class="flex flex-col items-center gap-3 relative z-10">
                                <div
                                    class="w-12 h-12 rounded-full bg-[#E60000] flex items-center justify-center shadow-sm">
                                    <span class="font-black text-[12px] text-white">PASS</span>
                                </div>
                                <span class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">PASS
                                    앱</span>
                            </div>

                            <div
                                class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                            </div>
                        </label>

                        <label
                            class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="auth_method" class="peer sr-only" onchange="selectAuth(this)">
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                            </div>

                            <div class="flex flex-col items-center gap-3 relative z-10">
                                <div
                                    class="w-12 h-12 rounded-full bg-[#03C75A] flex items-center justify-center shadow-sm">
                                    <span class="font-black text-[18px] text-white">N</span>
                                </div>
                                <span class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">네이버</span>
                            </div>

                            <div
                                class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                            </div>
                        </label>

                        <label
                            class="group relative flex flex-col items-center justify-center py-5 px-4 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                            <input type="radio" name="auth_method" class="peer sr-only" onchange="selectAuth(this)">
                            <div
                                class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                            </div>
                            <div
                                class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                            </div>

                            <div class="flex flex-col items-center gap-3 relative z-10">
                                <div
                                    class="w-12 h-12 rounded-full bg-[#000] flex items-center justify-center shadow-sm">
                                    <span class="font-black text-[18px] text-white">T</span>
                                </div>
                                <span
                                    class="text-[16px] font-bold text-gray-900 peer-checked:text-[#5031E5]">TOSS</span>
                            </div>

                            <div
                                class="absolute right-3 top-3 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                            </div>
                            <div
                                class="absolute right-3 top-3 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                                <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                            </div>
                        </label>
                    </div>

                    <label
                        class="group relative flex items-center justify-center p-4 bg-white border border-gray-100 rounded-[16px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="auth_method" class="peer sr-only" onchange="selectAuth(this)">
                        <div
                            class="absolute inset-0 border border-transparent peer-checked:border-2 peer-checked:border-[#5031E5] rounded-[16px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-transparent peer-checked:bg-indigo-50/5 transition-all pointer-events-none">
                        </div>

                        <div
                            class="flex items-center gap-2 relative z-10 text-gray-500 peer-checked:text-[#5031E5] peer-checked:font-bold">
                            <i data-lucide="smartphone" class="w-4 h-4"></i>
                            <span class="text-[15px]">문자로 인증하기</span>
                        </div>

                        <!-- Circle Background (Sibling) -->
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5 border-2 border-gray-100 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <!-- Check Icon (Sibling) -->
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>
                        </div>
                    </label>
                </div>

                <div class="mt-auto pt-3 pb-4">
                    <button id="next-btn"
                        class="w-full bg-gray-200 text-gray-400 py-4 rounded-xl text-[19px] font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-none"
                        disabled onclick="location.href='step06_auth_form.html'">
                        다음으로
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "사용 중인 인증 앱을 선택해 주세요.";
        initCommonUI(pageText);

        function selectAuth(el) {
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.className = "w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all";

            // Re-render icons
            setTimeout(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, 0);
        }
    </script>
</body>

</html>
