<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 설치 일정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        편하신 <span class="text-[#5031E5]">설치 일정</span>을<br />선택해 주세요.
                    </h2>
                </div>

                <div class="join-step-content join-section-gap">
                    <!-- 달력 (단순화된 UI) -->
                    <div class="bg-gray-50 border border-gray-100 rounded-[24px] p-5">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[16px] font-bold text-gray-900">2026년 2월</span>
                            <div class="flex gap-2">
                                <button class="p-1 rounded-full hover:bg-gray-200"><i data-lucide="chevron-left"
                                        class="w-5 h-5 text-gray-400"></i></button>
                                <button class="p-1 rounded-full hover:bg-gray-200"><i data-lucide="chevron-right"
                                        class="w-5 h-5 text-gray-600"></i></button>
                            </div>
                        </div>
                        <div class="grid grid-cols-7 gap-2 text-center text-[13px] font-medium text-gray-400 mb-2">
                            <span
                                class="text-red-400">일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                        </div>
                        <div class="grid grid-cols-7 gap-2 text-center text-[14px] font-bold text-gray-800">
                            <span class="text-gray-300">1</span><span class="text-gray-300">2</span><span
                                class="text-gray-300">3</span><span class="text-gray-300">4</span><span
                                class="text-gray-300">5</span><span class="text-gray-300">6</span><span
                                class="text-gray-300">7</span>
                            <span class="text-gray-300">8</span><span class="text-gray-300">9</span><span
                                class="text-gray-300">10</span><span class="text-gray-300">11</span><span
                                class="text-gray-300">12</span><span class="text-gray-300">13</span><span
                                class="text-gray-300">14</span>
                            <span class="text-red-400">15</span>
                            <button
                                class="w-8 h-8 rounded-full bg-[#5031E5] text-white flex items-center justify-center mx-auto shadow-md">16</button>
                            <span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
                            <span
                                class="text-red-400">22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
                        </div>
                    </div>

                    <!-- 시간 선택 -->
                    <div>
                        <h3 class="text-[15px] font-bold text-gray-900 mb-3">방문 시간</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <button
                                class="py-3 px-4 rounded-xl border border-gray-200 text-[14px] font-medium text-gray-600 hover:border-[#5031E5] hover:text-[#5031E5] bg-white transition-all shadow-sm active:bg-gray-50"
                                onclick="selectTime(this)">
                                09:00 ~ 12:00
                            </button>
                            <button
                                class="py-3 px-4 rounded-xl bg-[#5031E5] text-white text-[14px] font-bold shadow-md transform scale-[1.02]"
                                onclick="selectTime(this)">
                                13:00 ~ 15:00
                            </button>
                            <button
                                class="py-3 px-4 rounded-xl border border-gray-200 text-[14px] font-medium text-gray-600 hover:border-[#5031E5] hover:text-[#5031E5] bg-white transition-all shadow-sm active:bg-gray-50"
                                onclick="selectTime(this)">
                                15:00 ~ 18:00
                            </button>
                            <button
                                class="py-3 px-4 rounded-xl border border-gray-200 text-[14px] font-medium text-gray-300 bg-gray-50 cursor-not-allowed">
                                18:00 ~ 20:00 (마감)
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 다음 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                        onclick="location.href='complete.html'">
                        신청 완료하기
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-80 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "희망하시는 방문 일정을 선택해 주세요.";
        initCommonUI(pageText);

        function selectTime(el) {
            document.querySelectorAll('div.grid-cols-2 button').forEach(btn => {
                if (!btn.disabled && !btn.classList.contains('cursor-not-allowed')) {
                    btn.className = "py-3 px-4 rounded-xl border border-gray-200 text-[14px] font-medium text-gray-600 hover:border-[#5031E5] hover:text-[#5031E5] bg-white transition-all shadow-sm active:bg-gray-50";
                }
            });
            el.className = "py-3 px-4 rounded-xl bg-[#5031E5] text-white text-[14px] font-bold shadow-md transform scale-[1.02]";
        }
    </script>
</body>

</html>
