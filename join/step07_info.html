<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 설치정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <style>
        .form-input {
            width: 100%;
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #111827;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            background-color: #fff;
            border-color: #5031E5;
            box-shadow: 0 0 0 3px rgba(80, 49, 229, 0.1);
        }

        @keyframes slide-up-bottom {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .animate-slide-up-bottom {
            animation: slide-up-bottom 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header mt-2 mb-8" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        <span class="text-[#5031E5]">설치 장소</span>와<br /><span class="text-[#5031E5]">희망 일정</span>을
                        알려주세요.
                    </h2>
                </div>

                <div class="join-step-content flex flex-col space-y-6 flex-1">
                    <!-- 주소 -->
                    <div>
                        <label class="block text-[13px] font-bold text-gray-500 mb-1.5 ml-1">설치 주소</label>
                        <div class="flex gap-2 mb-2">
                            <input type="text" placeholder="우편번호" class="form-input w-32 bg-gray-50 text-center"
                                readonly onclick="openAddressModal()">
                            <button
                                class="flex-1 bg-[#5031E5] text-white rounded-xl font-bold text-sm shadow-md active:scale-95 transition-all"
                                onclick="openAddressModal()">주소 찾기</button>
                        </div>
                        <input type="text" id="main-addr" placeholder="주소를 검색해 주세요"
                            class="form-input bg-gray-50 mb-2 font-bold text-gray-800" readonly
                            onclick="openAddressModal()">
                        <input type="text" placeholder="상세 주소를 입력해 주세요" class="form-input">
                    </div>

                    <!-- 일정 -->
                    <div>
                        <label class="block text-[13px] font-bold text-gray-500 mb-1.5 ml-1">희망 방문 일시</label>
                        <div class="flex gap-2">
                            <input type="text" id="selected-date" placeholder="날짜 선택"
                                class="form-input w-1/2 font-bold text-center bg-white cursor-pointer" readonly
                                onclick="openDateModal()">
                            <input type="text" id="selected-time" placeholder="시간 선택"
                                class="form-input w-1/2 font-bold text-center bg-white cursor-pointer" readonly
                                onclick="openTimeModal()">
                        </div>
                    </div>
                </div>

                <div class="mt-auto pt-4 pb-6">
                    <button id="next-btn"
                        class="w-full bg-gray-200 text-gray-400 py-4 rounded-xl text-[19px] font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-none"
                        disabled onclick="location.href='step08_payment.html'">
                        다음으로
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <!-- 주소 찾기 모달 -->
    <div id="addr-modal" class="fixed inset-0 z-[100] hidden items-end justify-center">
        <!-- ... (existing addr-modal content) ... -->
        <div class="absolute inset-0 bg-black/60 transition-opacity" onclick="closeAddressModal()"></div>
        <div
            class="bg-white w-full rounded-t-[24px] overflow-hidden relative z-10 animate-slide-up-bottom h-[80vh] flex flex-col shadow-2xl">
            <div class="h-8 flex items-center justify-center shrink-0" onclick="closeAddressModal()">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>
            <div class="px-6 pb-4 flex justify-between items-center border-b border-gray-100 shrink-0">
                <h3 class="font-bold text-[20px] text-gray-900">주소 찾기</h3>
                <button onclick="closeAddressModal()"
                    class="p-2 -mr-2 text-gray-400 hover:text-gray-900 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <!-- ... (rest of addr-modal) ... -->
            <div class="p-6 flex-1 overflow-y-auto">
                <div class="flex gap-2 mb-6">
                    <div class="relative flex-1">
                        <input type="text" placeholder="예: 판교역로 235"
                            class="form-input bg-gray-50 border-transparent focus:bg-white pl-10" id="modal-addr-input">
                        <i data-lucide="search"
                            class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                    </div>
                    <button
                        class="bg-[#1a1a1a] text-white w-20 rounded-xl font-bold active:scale-95 transition-all text-[15px]"
                        onclick="searchAddress()">검색</button>
                </div>

                <div id="search-results" class="hidden space-y-3">
                    <p class="text-[13px] font-bold text-gray-400 mb-2">검색 결과</p>
                    <button
                        class="w-full text-left p-4 bg-white rounded-xl active:bg-gray-50 transition-colors border border-gray-100 shadow-sm active:border-[#5031E5]"
                        onclick="selectAddress('경기 성남시 분당구 판교역로 235')">
                        <div class="flex items-start gap-3">
                            <div
                                class="mt-1 w-5 h-5 rounded-full bg-gray-100 flex items-center justify-center text-gray-400 shrink-0">
                                <i data-lucide="map-pin" class="w-3 h-3"></i>
                            </div>
                            <div>
                                <p class="text-[16px] font-bold text-gray-900 mb-1 leading-snug">경기 성남시 분당구 판교역로 235</p>
                                <p class="text-[13px] text-gray-500 leading-snug"><span
                                        class="inline-block px-1 border border-gray-200 text-gray-400 text-[10px] rounded mr-1">지번</span>
                                    경기 성남시 분당구 삼평동 681</p>
                            </div>
                        </div>
                    </button>
                </div>

                <div id="search-guide" class="flex flex-col items-center justify-center py-10 text-center">
                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4 text-gray-300">
                        <i data-lucide="search" class="w-8 h-8"></i>
                    </div>
                    <p class="text-gray-400 text-[14px]">
                        도로명 + 건물번호<br>
                        또는 동/읍/면 + 번지를 입력해 주세요.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 날짜 선택 모달 -->
    <div id="date-modal" class="fixed inset-0 z-[100] hidden items-end justify-center">
        <div class="absolute inset-0 bg-black/60 transition-opacity" onclick="closeDateModal()"></div>
        <div
            class="bg-white w-full rounded-t-[24px] overflow-hidden relative z-10 animate-slide-up-bottom h-auto max-h-[90vh] flex flex-col shadow-2xl">
            <div class="h-8 flex items-center justify-center shrink-0" onclick="closeDateModal()">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>

            <div class="px-6 pb-2 flex justify-between items-center border-b border-gray-100 shrink-0">
                <h3 class="font-bold text-[20px] text-gray-900">방문 날짜 선택</h3>
                <button onclick="closeDateModal()"
                    class="p-2 -mr-2 text-gray-400 hover:text-gray-900 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-hide p-6">
                <div class="flex items-center justify-between mb-4">
                    <button onclick="changeMonth(-1)" class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                        <i data-lucide="chevron-left" class="w-6 h-6 text-gray-600"></i>
                    </button>
                    <div class="font-bold text-lg text-[#1a1a1a]" id="current-month-display">2026년 2월</div>
                    <button onclick="changeMonth(1)" class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                        <i data-lucide="chevron-right" class="w-6 h-6 text-gray-600"></i>
                    </button>
                </div>

                <div class="grid grid-cols-7 gap-1 text-center mb-2">
                    <div class="text-sm text-[#888]">일</div>
                    <div class="text-sm text-[#888]">월</div>
                    <div class="text-sm text-[#888]">화</div>
                    <div class="text-sm text-[#888]">수</div>
                    <div class="text-sm text-[#888]">목</div>
                    <div class="text-sm text-[#888]">금</div>
                    <div class="text-sm text-[#888]">토</div>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center" id="calendar-grid"></div>
            </div>

            <div class="p-6 pt-0 mt-auto">
                <button
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                    onclick="confirmDate()">날짜 선택 완료</button>
            </div>
        </div>
    </div>

    <!-- 시간 선택 모달 -->
    <div id="time-modal" class="fixed inset-0 z-[100] hidden items-end justify-center">
        <div class="absolute inset-0 bg-black/60 transition-opacity" onclick="closeTimeModal()"></div>
        <div
            class="bg-white w-full rounded-t-[24px] overflow-hidden relative z-10 animate-slide-up-bottom h-[50vh] flex flex-col shadow-2xl">
            <div class="h-8 flex items-center justify-center shrink-0" onclick="closeTimeModal()">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>

            <div class="px-6 pb-2 flex justify-between items-center border-b border-gray-100 shrink-0">
                <h3 class="font-bold text-[20px] text-gray-900">방문 시간 선택</h3>
                <button onclick="closeTimeModal()"
                    class="p-2 -mr-2 text-gray-400 hover:text-gray-900 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-hide p-6">
                <div class="grid grid-cols-2 gap-3" id="time-grid">
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '10:00')">10:00 ~ 11:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '11:00')">11:00 ~ 12:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-[#f5f5f5] text-[#aaa] border-transparent cursor-not-allowed">12:00
                        ~ 13:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '13:00')">13:00 ~ 14:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '14:00')">14:00 ~ 15:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '15:00')">15:00 ~ 16:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '16:00')">16:00 ~ 17:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '17:00')">17:00 ~ 18:00</button>
                </div>
            </div>
            <div class="p-6 pt-0 mt-auto">
                <button
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                    onclick="confirmTime()">시간 선택 완료</button>
            </div>
        </div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "서비스 매니저가 방문할 주소를 알려주세요.";
        initCommonUI(pageText);

        function openAddressModal() {
            document.getElementById('addr-modal').classList.remove('hidden');
            document.getElementById('addr-modal').classList.add('flex');
        }

        function closeAddressModal() {
            document.getElementById('addr-modal').classList.add('hidden');
            document.getElementById('addr-modal').classList.remove('flex');
        }

        function searchAddress() {
            const input = document.getElementById('modal-addr-input').value;
            if (input.length > 0) {
                document.getElementById('search-results').classList.remove('hidden');
            }
        }

        function selectAddress(addr) {
            document.getElementById('main-addr').value = addr;
            closeAddressModal();
            checkNextBtn();
        }

        // --- 날짜/시간 선택 로직 ---
        let currentDate = new Date(2026, 1, 16); // 2026년 2월 16일
        let selectedDate = null;
        let selectedTime = null;

        // 날짜 모달
        function openDateModal() {
            document.getElementById('date-modal').classList.remove('hidden');
            document.getElementById('date-modal').classList.add('flex');
            renderCalendar();
            lucide.createIcons();
        }

        function closeDateModal() {
            document.getElementById('date-modal').classList.add('hidden');
            document.getElementById('date-modal').classList.remove('flex');
        }

        // 시간 모달
        function openTimeModal() {
            if (!selectedDate) {
                alert("먼저 방문 날짜를 선택해 주세요.");
                openDateModal();
                return;
            }
            document.getElementById('time-modal').classList.remove('hidden');
            document.getElementById('time-modal').classList.add('flex');
            lucide.createIcons();
        }

        function closeTimeModal() {
            document.getElementById('time-modal').classList.add('hidden');
            document.getElementById('time-modal').classList.remove('flex');
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            // 빈 칸
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            // 날짜
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dateBtn = document.createElement('button');
                dateBtn.className = "w-10 h-10 flex items-center justify-center rounded-full text-[17px] transition-colors mx-auto font-medium text-gray-700 hover:bg-gray-100";
                dateBtn.textContent = i;

                if (year === 2026 && month === 1 && i === 16) {
                    dateBtn.classList.add('text-[#5031E5]', 'font-bold');
                }

                if (selectedDate &&
                    selectedDate.getFullYear() === year &&
                    selectedDate.getMonth() === month &&
                    selectedDate.getDate() === i) {
                    dateBtn.className = "w-10 h-10 flex items-center justify-center rounded-full text-[17px] transition-colors mx-auto bg-[#5031E5] text-white font-bold shadow-md";
                }

                dateBtn.onclick = () => {
                    selectedDate = new Date(year, month, i);
                    renderCalendar();
                };

                const wrapper = document.createElement('div');
                wrapper.className = "flex justify-center py-1";
                wrapper.appendChild(dateBtn);
                calendarGrid.appendChild(wrapper);
            }
        }

        function confirmDate() {
            if (!selectedDate) {
                alert('날짜를 선택해 주세요.');
                return;
            }
            const year = selectedDate.getFullYear();
            const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
            const day = String(selectedDate.getDate()).padStart(2, '0');

            document.getElementById('selected-date').value = `${year}.${month}.${day}`;
            closeDateModal();

            // 날짜 선택 후 자동으로 시간 모달 오픈? (사용자 경험상 좋을 수 있음)
            // setTimeout(openTimeModal, 200); 
            checkNextBtn();
        }

        function selectTime(el, time) {
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]";
            });

            el.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-[#eff6ff] border-[#5031E5] text-[#5031E5] font-bold";
            selectedTime = time;
        }

        function confirmTime() {
            if (!selectedTime) {
                alert('시간을 선택해 주세요.');
                return;
            }
            document.getElementById('selected-time').value = selectedTime;
            closeTimeModal();
            checkNextBtn();
        }

        function checkNextBtn() {
            const addr = document.getElementById('main-addr').value;
            const date = document.getElementById('selected-date').value;
            const time = document.getElementById('selected-time').value;

            const nextBtn = document.getElementById('next-btn');
            if (addr && date && time) {
                nextBtn.disabled = false;
                nextBtn.className = "w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all";
            }
        }
    </script>
</body>

</html>
