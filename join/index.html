<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 가입유형</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header mt-2 mb-8" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        원하시는 <span class="text-[#5031E5]">가입 유형</span>을<br />선택해 주세요.
                    </h2>
                </div>

                <div class="join-step-content flex flex-col space-y-3 mb-4 flex-1">
                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="join_type" class="peer sr-only" onchange="selectType(this)">

                        <!-- 배경 및 테두리 (Peer Sibling) -->
                        <div
                            class="absolute inset-0 border-2 border-transparent peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-indigo-50/0 peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center shrink-0">
                                <i data-lucide="monitor-play" class="w-6 h-6 text-[#5031E5]"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">인터넷 + B tv
                                </p>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">결합할인으로
                                    더 저렴하게</span>
                            </div>
                        </div>

                        <!-- Circle Check Background (Peer Sibling) -->
                        <div
                            class="relative w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>

                        <!-- Check Icon (Peer Sibling) -->
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="join_type" class="peer sr-only" onchange="selectType(this)">
                        <div
                            class="absolute inset-0 border-2 border-transparent peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-indigo-50/0 peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center shrink-0">
                                <i data-lucide="wifi" class="w-6 h-6 text-[#5031E5]"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">인터넷</p>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">빠르고
                                    안정적인 GiGA 인터넷</span>
                            </div>
                        </div>

                        <div
                            class="relative w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[20px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="join_type" class="peer sr-only" onchange="selectType(this)">
                        <div
                            class="absolute inset-0 border-2 border-transparent peer-checked:border-[#5031E5] rounded-[20px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-indigo-50/0 peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center shrink-0">
                                <i data-lucide="tv" class="w-6 h-6 text-[#5031E5]"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">B tv (단독)</p>
                                <span
                                    class="block text-[13px] font-medium text-gray-400 mt-0.5 peer-checked:text-[#5031E5]/80">다양한
                                    콘텐츠를 한눈에</span>
                            </div>
                        </div>

                        <div
                            class="relative w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>
                </div>

                <div class="mt-auto pt-4 pb-6">
                    <button id="next-btn"
                        class="w-full bg-gray-200 text-white py-4 rounded-xl text-[19px] font-bold transition-all opacity-50 cursor-not-allowed shadow-none"
                        disabled onclick="location.href='step02_mobile.html'">
                        다음으로
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "가입하실 상품 유형을 선택해 주세요.";
        initCommonUI(pageText);

        function selectType(el) {
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-200', 'text-white', 'opacity-50', 'cursor-not-allowed');
            nextBtn.classList.add('bg-[#5031E5]', 'text-white', 'shadow-lg', 'active:scale-95');

            // Re-render icons for check stability
            setTimeout(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, 0);
        }
    </script>
</body>

</html>
