<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 주소 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">
                        <span class="text-[#5031E5]">설치할 주소</span>를<br />입력해 주세요.
                    </h2>
                </div>

                <div class="join-step-content join-section-gap space-y-4">
                    <div class="relative group">
                        <label
                            class="absolute left-5 top-2.5 text-[11px] font-bold text-[#5031E5] opacity-0 group-focus-within:opacity-100 transition-opacity">주소
                            검색</label>
                        <input type="text" id="address-input"
                            class="w-full bg-gray-50 border border-gray-100 rounded-[20px] px-6 py-5 text-[18px] font-bold text-gray-900 placeholder:text-gray-300 outline-none focus:bg-white focus:border-[#5031E5] focus:ring-4 focus:ring-indigo-50 transition-all"
                            placeholder="도로명 또는 지번 주소 입력" oninput="showSearchResults(this.value)" />
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 p-2 text-gray-400">
                            <i data-lucide="search" class="w-6 h-6"></i>
                        </button>
                    </div>

                    <!-- 검색 결과 예시 (처음엔 숨김) -->
                    <div id="search-results"
                        class="hidden bg-white border border-gray-100 rounded-[20px] shadow-lg overflow-hidden animate-slide-up">
                        <div class="p-4 border-b border-gray-50 bg-gray-50/50">
                            <span class="text-[13px] text-gray-500 font-medium">검색 결과</span>
                        </div>
                        <div class="max-h-[200px] overflow-y-auto">
                            <button
                                class="w-full p-4 text-left hover:bg-gray-50 active:bg-gray-100 border-b border-gray-50 transition-colors"
                                onclick="selectAddress('서울 중구 퇴계로 24 (남대문로5가)')">
                                <p class="text-[15px] font-bold text-gray-900">서울 중구 퇴계로 24</p>
                                <p class="text-[13px] text-gray-400 mt-0.5">남대문로5가 267</p>
                            </button>
                            <button
                                class="w-full p-4 text-left hover:bg-gray-50 active:bg-gray-100 border-b border-gray-50 transition-colors"
                                onclick="selectAddress('서울 강남구 테헤란로 123 (역삼동)')">
                                <p class="text-[15px] font-bold text-gray-900">서울 강남구 테헤란로 123</p>
                                <p class="text-[13px] text-gray-400 mt-0.5">역삼동 649-10</p>
                            </button>
                        </div>
                    </div>

                    <!-- 상세 주소 입력 (주소 선택 후 표시) -->
                    <div id="detail-address-area" class="hidden space-y-3 animate-fade-in-up">
                        <div class="bg-indigo-50/50 p-4 rounded-[20px] border border-indigo-100">
                            <p class="text-[15px] font-bold text-indigo-900" id="selected-address-text"></p>
                        </div>
                        <input type="text" id="detail-input"
                            class="w-full bg-white border border-gray-200 rounded-[20px] px-6 py-4 text-[16px] font-medium text-gray-900 placeholder:text-gray-400 outline-none focus:border-[#5031E5] focus:ring-4 focus:ring-indigo-50 transition-all"
                            placeholder="상세 주소를 입력해 주세요 (선택)" />
                    </div>
                </div>

                <!-- 다음 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button id="next-btn"
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold opacity-50 pointer-events-none transition-all shadow-lg active:scale-95"
                        onclick="location.href='step04_product.html'">
                        다음으로
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-80 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "정확한 설치 가능 여부 확인을 위해 주소가 필요해요.";
        initCommonUI(pageText);

        function showSearchResults(val) {
            const results = document.getElementById('search-results');
            if (val.length > 1) {
                results.classList.remove('hidden');
            } else {
                results.classList.add('hidden');
            }
        }

        function selectAddress(addr) {
            document.getElementById('address-input').value = addr;
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('detail-address-area').classList.remove('hidden');
            document.getElementById('selected-address-text').innerText = addr;
            document.getElementById('next-btn').classList.remove('opacity-50', 'pointer-events-none');
            document.getElementById('detail-input').focus();
        }
    </script>
</body>

</html>
