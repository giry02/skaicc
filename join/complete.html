<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 신청완료</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">바로가입</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 (숨김 처리) -->
        <div class="hidden" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1 items-center text-center pt-2">

                <div
                    class="w-20 h-20 bg-[#5031E5] rounded-full flex items-center justify-center mb-5 shadow-xl shadow-indigo-200 animate-bounce">
                    <i data-lucide="check" class="w-10 h-10 text-white"></i>
                </div>

                <h2 class="text-[22px] font-extrabold text-[#1a1a1a] leading-tight mb-2">
                    가입 신청이<br /><span class="text-[#5031E5]">완료되었습니다!</span>
                </h2>

                <p class="text-gray-500 text-[14px] mb-8 leading-relaxed">
                    B 다이렉트샵을 이용해 주셔서 감사합니다.<br>
                    전문 상담사가 빠른 설치를 위해<br>
                    곧 연락드리겠습니다.
                </p>

                <div class="w-full bg-gray-50 rounded-[20px] p-5 text-left space-y-3 mb-4">
                    <div class="flex justify-between items-start">
                        <span class="text-gray-500 font-bold text-[13px]">설치 희망일</span>
                        <span class="text-gray-900 font-bold text-[14px]">2026.02.16 (월) 13:00</span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-gray-500 font-bold text-[13px]">납부 방법</span>
                        <span class="text-gray-900 font-bold text-[14px]">신용카드 (자동납부)</span>
                    </div>
                    <div class="border-t border-gray-200 my-1"></div>
                    <div class="flex justify-between items-end">
                        <span class="text-gray-500 font-bold text-[13px]">월 납부금액</span>
                        <span class="text-[#5031E5] font-black text-[18px]">31,350원</span>
                    </div>
                </div>

                <div class="mt-auto pt-2 pb-6 w-full space-y-2.5">
                    <button
                        class="w-full bg-[#5031E5] text-white py-3.5 rounded-xl text-[17px] font-bold shadow-lg active:scale-95 transition-all"
                        onclick="alert('신청 내역 조회 페이지로 이동합니다.')">
                        나의 신청 내역 조회
                    </button>
                    <button
                        class="w-full bg-white text-gray-500 py-3.5 rounded-xl text-[15px] font-bold active:bg-gray-50 transition-all"
                        onclick="location.href='../index.html'">
                        메인으로 돌아가기
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-8 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        // 타이핑 텍스트 제거 (빈 문자열 전달)
        const pageText = "";
        initCommonUI(pageText);
    </script>
</body>

</html>
