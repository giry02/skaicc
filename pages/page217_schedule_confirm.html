<!DOCTYPE html>

<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 (집 모양 로고 반영) -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">가정 내 PC/TV 이동</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="resetMain(true)">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>
    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>
        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header relative" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight pr-14">서비스 매니저에게 전달 사항이
                        있다면<br />작성 후
                        상담예약하기를 눌러주세요.</h2>
                    <!-- Minimalist Font Control -->
                    <div class="absolute right-0 top-1 flex gap-1.5 pointer-events-auto">
                        <button onclick="adjustFontSize(-1)"
                            class="w-7 h-7 bg-white rounded-full border border-gray-200 shadow-sm flex items-center justify-center text-gray-500 hover:text-blue-600 hover:border-blue-200 active:scale-90 transition-all">
                            <i data-lucide="minus" class="w-3.5 h-3.5"></i>
                        </button>
                        <button onclick="adjustFontSize(1)"
                            class="w-7 h-7 bg-white rounded-full border border-gray-200 shadow-sm flex items-center justify-center text-gray-500 hover:text-blue-600 hover:border-blue-200 active:scale-90 transition-all">
                            <i data-lucide="plus" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>
                <div class="join-step-content flex-1 pb-4">
                    <!-- 방문 일정 정보 카드 (사용자 요청에 따라 더 컴팩트하게 변경) -->
                    <div class="bg-gray-50 rounded-2xl p-5 border border-gray-100 mb-5">
                        <div class="flex flex-col gap-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 font-medium text-[14px]">방문희망일</span>
                                <span class="text-gray-900 font-bold text-[16px]">2025.10.10(월)</span>
                            </div>
                            <div class="w-full h-[1px] bg-gray-200 opacity-60"></div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 font-medium text-[14px] shrink-0">방문희망시간</span>
                                <div class="flex gap-1.5 overflow-x-auto scrollbar-hide">
                                    <span
                                        class="bg-white border border-gray-200 px-2 py-1 rounded text-gray-700 font-bold text-[12px] whitespace-nowrap">13~14시</span>
                                    <span
                                        class="bg-white border border-gray-200 px-2 py-1 rounded text-gray-700 font-bold text-[12px] whitespace-nowrap">14~15시</span>
                                    <span
                                        class="bg-white border border-gray-200 px-2 py-1 rounded text-gray-700 font-bold text-[12px] whitespace-nowrap">15~16시</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 전달 사항 입력 영역 (상단 여백 및 높이 줄임) -->
                    <div class="mb-6">
                        <label class="block text-gray-900 font-bold mb-2 text-[15px]">서비스 매니저 전달사항</label>
                        <textarea
                            class="w-full h-24 bg-white border border-gray-200 rounded-xl p-4 text-[14px] focus:border-[#5031E5] focus:ring-1 focus:ring-[#5031E5] outline-none transition-all resize-none placeholder-gray-300"
                            placeholder="전달하실 내용이 있다면 적어주세요."></textarea>
                    </div>
                </div>
                <!-- 하단 버튼 세트 (간격 최적화) -->
                <div class="mt-auto pt-4 pb-6 space-y-2">
                    <button
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg hover:bg-[#4020d0] active:scale-[0.98] transition-all"
                        onclick="showConfirmModal()">상담예약하기</button>
                    <button
                        class="w-full bg-white text-gray-400 border border-gray-100 py-3.5 rounded-xl text-[16px] font-bold hover:bg-gray-50 active:scale-[0.98] transition-all"
                        onclick="location.href='../index.html'">취소하기</button>
                </div>
            </div>
        </div>
        <div class="w-full h-20 shrink-0" id="bottom-spacer"></div>
    </div>
    <script src="../js/agent_overlay.js"></script>
    <!-- [MODAL] 방문 일정 확인 모달 -->
    <div class="hidden fixed inset-0 z-[60] flex items-center justify-center px-6" id="confirm-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px]" onclick="closeConfirmModal()"></div>
        <div class="relative w-full max-w-[320px] bg-white rounded-[28px] p-8 shadow-2xl animate-pop-in text-center">
            <h3 class="text-[20px] font-black text-gray-900 mb-2">방문 일정 확인</h3>
            <p class="text-gray-500 font-medium text-[15px] mb-4">선택하신 일정으로 예약하시겠습니까?</p>
            <div class="bg-gray-50 rounded-2xl py-3 mb-8">
                <p class="text-[#5031E5] font-black text-[18px]">2025년 10월 10일 13-16시</p>
            </div>
            <div class="flex gap-3">
                <button
                    class="flex-1 bg-gray-100 text-gray-600 py-4 rounded-2xl font-bold text-[16px] active:scale-95 transition-transform"
                    onclick="closeConfirmModal()">취소</button>
                <button
                    class="flex-1 bg-[#5031E5] text-white py-4 rounded-2xl font-bold text-[16px] shadow-lg shadow-indigo-200 active:scale-95 transition-transform"
                    onclick="completeReservation()">확인</button>
            </div>
        </div>
    </div>

    <!-- [MODAL] 신청 완료 모달 -->
    <div class="hidden fixed inset-0 z-[70] flex items-center justify-center px-6" id="complete-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-[4px]"></div>
        <div class="relative w-full max-w-[320px] bg-white rounded-[28px] p-8 shadow-2xl animate-pop-in text-center">
            <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600">
                <i class="w-8 h-8" data-lucide="check-circle-2"></i>
            </div>
            <h3 class="text-[24px] font-black text-gray-900 mb-2">신청 완료</h3>
            <p class="text-gray-500 font-medium text-[16px] mb-8 leading-relaxed">방문상담 신청이<br />정상적으로 완료되었습니다.</p>
            <button
                class="w-full bg-[#5031E5] text-white py-4 rounded-2xl font-bold text-[18px] shadow-lg shadow-indigo-200 active:scale-95 transition-transform"
                onclick="location.href='../index.html'">확인</button>
        </div>
    </div>

    <style>
        @keyframes pop-in {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-pop-in {
            animation: pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
    </style>
    <script src="../js/common_ui.js"></script>
    <script>
        // 공통 UI 초기화 (첫 줄 타이핑 텍스트 입력)
        initCommonUI("신청하신 내용이 맞는 지 확인해 주세요.");

        function showConfirmModal() {
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').classList.add('hidden');
        }

        function completeReservation() {
            closeConfirmModal();
            setTimeout(() => {
                location.href = 'pge218_complete.html';
            }, 100);
        }
    </script>
</body>

</html>
