<!DOCTYPE html>

<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">가정 내 PC/TV 이동</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="resetMain(true)">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>
    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>
        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <!-- 타이틀 영역 (이미지의 보이스 내용을 텍스트로 반영) -->
                <div class="join-step-header mb-8" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">원하시는 이동 유형을<br />선택해 주세요.</h2>
                </div>
                <!-- 이동 유형 버튼 (표준화 UI 적용) -->
                <div class="space-y-3">
                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="move_type" class="peer sr-only" onchange="selectType(this, 'same')">

                        <!-- 배경 및 테두리 -->
                        <div
                            class="absolute inset-0 border-2 border-transparent peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-indigo-50/0 peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div
                                class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 transition-colors group-hover:bg-blue-100 peer-checked:bg-indigo-50">
                                <i class="w-6 h-6" data-lucide="refresh-cw"></i>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">같은 방에서
                                    재연결</span>
                                <button class="p-1 text-blue-500 hover:bg-blue-50 rounded-full z-20"
                                    onclick="event.preventDefault(); showInfo('same')">
                                    <i class="w-4 h-4" data-lucide="info"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Circle Check Background -->
                        <div
                            class="relative w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>

                        <!-- Check Icon -->
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="move_type" class="peer sr-only" onchange="selectType(this, 'other')">
                        <div
                            class="absolute inset-0 border-2 border-transparent peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-indigo-50/0 peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div
                                class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 transition-colors group-hover:bg-purple-100">
                                <i class="w-6 h-6" data-lucide="door-open"></i>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">다른 방으로
                                    이동</span>
                                <button class="p-1 text-blue-500 hover:bg-blue-50 rounded-full z-20"
                                    onclick="event.preventDefault(); showInfo('other')">
                                    <i class="w-4 h-4" data-lucide="info"></i>
                                </button>
                            </div>
                        </div>

                        <div
                            class="relative w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>

                    <label
                        class="group relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-[24px] shadow-sm cursor-pointer transition-all active:scale-[0.98] overflow-hidden">
                        <input type="radio" name="move_type" class="peer sr-only"
                            onchange="selectType(this, 'interior')">
                        <div
                            class="absolute inset-0 border-2 border-transparent peer-checked:border-[#5031E5] rounded-[24px] transition-all pointer-events-none z-10">
                        </div>
                        <div
                            class="absolute inset-0 bg-indigo-50/0 peer-checked:bg-indigo-50/10 transition-all pointer-events-none">
                        </div>

                        <div class="flex items-center gap-4 relative z-10">
                            <div
                                class="w-12 h-12 bg-orange-50 rounded-full flex items-center justify-center text-orange-600 transition-colors group-hover:bg-orange-100">
                                <i class="w-6 h-6" data-lucide="hammer"></i>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <span class="text-[17px] font-bold text-gray-900 peer-checked:text-[#5031E5]">인테리어 공사
                                    재연결</span>
                                <button class="p-1 text-blue-500 hover:bg-blue-50 rounded-full z-20"
                                    onclick="event.preventDefault(); showInfo('interior')">
                                    <i class="w-4 h-4" data-lucide="info"></i>
                                </button>
                            </div>
                        </div>

                        <div
                            class="relative w-6 h-6 border-2 border-gray-200 rounded-full bg-white transition-all peer-checked:bg-[#5031E5] peer-checked:border-[#5031E5] z-20">
                        </div>
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity z-30 pointer-events-none">
                            <i data-lucide="check" class="w-4 h-4 text-white"></i>
                        </div>
                    </label>
                </div>
                <div class="mt-auto pt-4 pb-6">
                    <button
                        class="w-full bg-[#E9ECEF] text-[#ADB5BD] py-4 rounded-xl text-[19px] font-bold transition-all cursor-not-allowed shadow-lg"
                        disabled="" id="apply-btn" onclick="location.href='page214_move_summary.html'">선택 완료</button>
                </div>
            </div>
        </div>
        <div class="w-full h-40 shrink-0" id="bottom-spacer"></div>
    </div>
    <!-- 상세 정보 모달 -->
    <div class="hidden fixed inset-0 z-[60] flex items-center justify-center px-6" id="info-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeInfo()"></div>
        <div
            class="relative bg-white rounded-2xl w-full max-w-sm overflow-hidden flex flex-col animate-slide-up shadow-2xl">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="text-[18px] font-bold text-gray-900" id="info-title">상세 정보</h3>
                <button class="p-1 text-gray-400" onclick="closeInfo()"><i class="w-6 h-6" data-lucide="x"></i></button>
            </div>
            <div class="p-6">
                <ul class="space-y-4">
                    <li class="flex gap-3">
                        <span
                            class="w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[13px] font-bold shrink-0">1</span>
                        <p class="text-gray-600 text-[14px] leading-relaxed">현관문을 통해 외부로 나가지 않고 집안내에서 설치 위치를 변경하는 경우 해당
                            됩니다.</p>
                    </li>
                    <li class="flex gap-3">
                        <span
                            class="w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[13px] font-bold shrink-0">2</span>
                        <p class="text-gray-600 text-[14px] leading-relaxed">원룸, 오피스텔 등 방 호수 또는 층이 달라지는 경우는 이사 이전 신청 접수를
                            해주세요.</p>
                    </li>
                    <li class="flex gap-3">
                        <span
                            class="w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[13px] font-bold shrink-0">3</span>
                        <p class="text-gray-600 text-[14px] leading-relaxed">PC의 무선 -&gt; 유선 연결 방식 변경에도 일부 해당 됩니다.</p>
                    </li>
                </ul>
                <button
                    class="w-full mt-8 py-3 bg-[#5031E5] text-white rounded-xl font-bold shadow-md active:bg-blue-700"
                    onclick="closeInfo()">확인</button>
            </div>
        </div>
    </div>
    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        let selectedType = null;
        function selectType(el, type) {
            selectedType = type;
            const applyBtn = document.getElementById('apply-btn');
            applyBtn.disabled = false;
            applyBtn.classList.remove('bg-[#E9ECEF]', 'text-[#ADB5BD]', 'cursor-not-allowed');
            applyBtn.classList.add('bg-[#5031E5]', 'text-white', 'shadow-lg', 'active:scale-[0.98]');

            // Re-render icons
            setTimeout(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, 0);
        }

        function showInfo(type) {
            const modal = document.getElementById('info-modal');
            const title = document.getElementById('info-title');
            const types = {
                'same': '같은 방에서 재연결',
                'other': '다른 방으로 이동',
                'interior': '인테리어 공사 재연결'
            };
            title.innerText = types[type] || '상세 정보';
            modal.classList.remove('hidden');
        }

        function closeInfo() {
            document.getElementById('info-modal').classList.add('hidden');
        }

        initCommonUI("가정내 이동 유형을 확인하시고");
    </script>
</body>

</html>
