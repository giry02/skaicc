<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css">
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 고정 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">가정 내 PC/TV 이동</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="resetMain(true)">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>
    <!-- 메인 스크롤 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-4 pt-2 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>
        <!-- 바운스 애니메이션 적용 컨테이너 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header mb-1" id="target-anchor">
                    <h2 class="text-[17px] font-extrabold text-[#1a1a1a] leading-tight"><span class="text-black">{다른 방으로
                            이동}</span>에 대한<br />방문 일정이에요.</h2>
                </div>
                <div class="join-step-content flex-1">
                    <div class="join-section-gap relative mb-0">
                        <div class="calendar-container border border-gray-200 rounded-2xl p-2 bg-white">
                            <div class="flex items-center justify-between mb-0">
                                <button onclick="changeMonth(-1)"
                                    class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                    <i data-lucide="chevron-left" class="w-6 h-6 text-gray-600"></i>
                                </button>
                                <div class="font-bold text-lg text-[#1a1a1a]" id="current-month-display">2026년 2월</div>
                                <button onclick="changeMonth(1)"
                                    class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                    <i data-lucide="chevron-right" class="w-6 h-6 text-gray-600"></i>
                                </button>
                            </div>
                            <div class="grid grid-cols-7 gap-0 text-center mb-0">
                                <div class="text-xs text-gray-400 font-medium">일</div>
                                <div class="text-xs text-gray-400 font-medium">월</div>
                                <div class="text-xs text-gray-400 font-medium">화</div>
                                <div class="text-xs text-gray-400 font-medium">수</div>
                                <div class="text-xs text-gray-400 font-medium">목</div>
                                <div class="text-xs text-gray-400 font-medium">금</div>
                                <div class="text-xs text-gray-400 font-medium">토</div>
                            </div>
                            <div class="grid grid-cols-7 gap-y-0 gap-x-0 text-center" id="calendar-grid">
                                <!-- JS Generated -->
                            </div>
                        </div>
                    </div>
                    <div class="mb-1">
                        <button onclick="openTimeModal()" id="time-select-btn"
                            class="w-full py-2.5 bg-white border border-gray-200 rounded-xl text-left px-4 flex justify-between items-center shadow-sm hover:border-[#5031E5] transition-colors group mb-1">
                            <span class="text-gray-400 font-medium text-[15px]" id="selected-time-display">시간 선택</span>
                            <i data-lucide="clock"
                                class="w-4 h-4 text-gray-300 group-hover:text-[#5031E5] transition-colors"></i>
                        </button>
                        <div class="mt-auto pt-1 pb-1">
                            <button
                                class="w-full bg-[#5031E5] text-white py-3 rounded-xl text-[17px] font-bold shadow-lg hover:bg-[#4020d0] transition-colors"
                                id="submit-visit-btn">선택 완료</button>
                        </div>
                    </div>
                </div>
                <!-- 하단 스페이스 (스크롤 여유 공간) -->
                <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
            </div>
        </div>
    </div>
    <!-- 하단 영역 -->
    <div class="w-full bg-white flex flex-col items-center relative z-20 pb-4 pt-2 cursor-grab active:cursor-grabbing select-none shadow-[0_-10px_30px_rgba(0,0,0,0.03)] rounded-t-[20px]"
        id="swipe-area">
        <!-- 스와이프 가이드 -->
        <div class="absolute -top-12 left-1/2 -translate-x-1/2 pointer-events-none opacity-0 flex flex-col items-center z-30"
            id="swipe-guide">
            <div
                class="bg-black/70 text-white text-[12px] font-bold px-3 py-1 rounded-full mb-1 backdrop-blur-md shadow-lg whitespace-nowrap">
                위로 밀어서 검색</div>
            <div class="flex flex-col items-center -space-y-1.5">
                <i class="w-4 h-4 text-gray-400 opacity-30" data-lucide="chevron-up"></i>
                <i class="w-4 h-4 text-gray-400 opacity-60" data-lucide="chevron-up"></i>
                <i class="w-4 h-4 text-[#5031E5]" data-lucide="chevron-up"></i>
            </div>
        </div>
        <div class="w-full px-6 h-20 flex items-center justify-center relative">
            <div class="relative w-full flex items-center">
                <!-- 말풍선 배너 (hidden 대신 invisible pointer-events-none 사용) -->
                <div class="flex-1 flex items-center bg-[#ebf2ff] h-[60px] rounded-full pl-6 pr-14 -mr-8 opacity-0 relative z-0 shadow-sm border border-white min-w-0 invisible pointer-events-none"
                    id="floating-banner">
                    <button
                        class="w-6 h-6 bg-[#d8e4fc] rounded-full flex-shrink-0 flex items-center justify-center text-blue-600 mr-2 hover:bg-white transition-colors"
                        onclick="event.stopPropagation(); this.parentElement.classList.add('invisible', 'pointer-events-none')"><i
                            class="w-3.5 h-3.5" data-lucide="x"></i></button>
                    <p class="text-[#1e2a4a] font-bold text-[14px] leading-tight">손가락을 위로 드래그 하시면<br />입력창이
                        나타나요.</p>
                </div>
                <!-- AI 로봇 아이콘 및 말풍선 -->
                <div class="relative z-10 flex-shrink-0 transition-transform opacity-0" id="robot-container">
                    <div class="w-16 h-16 bg-[#5031E5] rounded-full border-[4px] border-white shadow-lg flex items-center justify-center cursor-pointer active:scale-95 transition-transform"
                        onclick="toggleCategoryModal()">
                        <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2.2" viewbox="0 0 24 24">
                            <line x1="12" x2="12" y1="2" y2="5"></line>
                            <circle cx="12" cy="2" fill="currentColor" r="1.5" stroke="none"></circle>
                            <rect height="15" rx="5" ry="5" width="18" x="3" y="5"></rect>
                            <circle cx="8.5" cy="11.5" fill="currentColor" r="1.5" stroke="none"></circle>
                            <circle cx="15.5" cy="11.5" fill="currentColor" r="1.5" stroke="none"></circle>
                            <path d="M9 16c.5 1 2.5 1 3 1s2.5 0 3-1"></path>
                        </svg>
                        <div
                            class="absolute top-[45%] -left-[2px] w-[3px] h-[6px] bg-blue-200 rounded-l-full animate-pulse">
                        </div>
                        <div
                            class="absolute top-[45%] -right-[2px] w-[3px] h-[6px] bg-blue-200 rounded-r-full animate-pulse">
                        </div>
                    </div>
                    <div class="absolute -top-9 -right-2 bg-[#5031E5] text-white text-[12px] font-bold px-3 py-1.5 rounded-2xl shadow-lg flex items-center gap-1.5 animate-float cursor-pointer whitespace-nowrap z-20 border border-white/20 active:bg-[#3f24b5] transition-colors"
                        onclick="toggleListeningModal()">
                        <span>듣고 있어요!</span>
                        <div class="flex items-center gap-[2px] h-3">
                            <div class="w-[2px] bg-white rounded-full animate-eq-1"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-2"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-3"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-4"></div>
                            <div class="w-[2px] bg-white rounded-full animate-eq-5"></div>
                        </div>
                        <div
                            class="absolute -bottom-1.5 left-1/2 -translate-x-1/2 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-[#5031E5]">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center pb-2 pt-[5px] cursor-pointer" onclick="toggleSearchModal()">
            <div class="w-12 h-[5px] bg-gray-300 rounded-full animate-handle-pulse"></div>
        </div>
    </div>
    <!-- ================= MODALS ================= -->
    <!-- [MODAL 5] 카테고리 모달 -->
    <div class="hidden fixed inset-0 z-50 overflow-hidden" id="category-modal">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-[2px]" onclick="toggleCategoryModal()"></div>
        <div
            class="absolute bottom-0 w-full h-[90%] bg-white rounded-t-[30px] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up">
            <div class="flex items-center justify-between px-6 pt-6 pb-2">
                <h2 class="text-xl font-extrabold text-gray-900">어떤 내용이 궁금하신가요?</h2>
                <button class="p-2 -mr-2 text-gray-400 hover:text-gray-600" onclick="toggleCategoryModal()"><i
                        class="w-7 h-7" data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto px-6 pb-10 scrollbar-hide">
                <div class="flex justify-between items-start mb-10 mt-4 px-2">
                    <div class="flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                        <div
                            class="w-14 h-14 bg-[#EEF2FF] rounded-full flex items-center justify-center text-[#5031E5] shadow-sm">
                            <i class="w-7 h-7" data-lucide="file-text"></i>
                        </div><span class="text-sm font-bold text-gray-700">이용안내</span>
                    </div>
                    <div class="flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                        <div
                            class="w-14 h-14 bg-[#EEF2FF] rounded-full flex items-center justify-center text-[#5031E5] shadow-sm">
                            <i class="w-7 h-7" data-lucide="headset"></i>
                        </div><span class="text-sm font-bold text-gray-700">상담사 연결</span>
                    </div>
                    <div class="flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                        <div
                            class="w-14 h-14 bg-[#F3E8FF] rounded-full flex items-center justify-center text-[#A855F7] shadow-sm">
                            <i class="w-7 h-7" data-lucide="bot"></i>
                        </div><span class="text-sm font-bold text-gray-700">챗봇 상담</span>
                    </div>
                </div>
                <!-- Additional categories section (abbreviated for brevity, assuming standard content) -->
                <div class="space-y-8">
                    <!-- Simplified for restoration; assuming standard content exists or can be added if needed -->
                </div>
            </div>
        </div>
    </div>
    <!-- [MODAL 1] 음성 인식 모달 -->
    <div class="hidden fixed inset-0 z-50 overflow-hidden" id="listening-modal">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-[2px]" onclick="toggleListeningModal()"></div>
        <div
            class="absolute bottom-0 w-full h-auto pb-8 bg-white rounded-t-[30px] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up">
            <div class="absolute top-4 right-4 z-10"><button class="p-2 text-gray-400 hover:text-gray-600"
                    onclick="toggleListeningModal()"><i class="w-7 h-7" data-lucide="x"></i></button></div>
            <div class="pt-6 px-6 pb-0 text-center">
                <h2 class="text-[22px] font-extrabold text-gray-900">듣고 있습니다</h2>
                <p class="text-[18px] font-bold text-[#5031E5] mt-2">말씀해 주세요</p>
            </div>
            <div class="flex-1 flex flex-col items-center justify-start px-6 pt-4">
                <div class="flex items-center justify-center gap-2 h-12 mb-6">
                    <div class="w-2.5 bg-[#5031E5] rounded-full animate-wave-1"></div>
                    <div class="w-2.5 bg-[#5031E5] rounded-full animate-wave-2"></div>
                    <div class="w-2.5 bg-[#5031E5] opacity-60 rounded-full animate-wave-3 h-[30px]"></div>
                    <div class="w-2.5 bg-[#5031E5] rounded-full animate-wave-4"></div>
                    <div class="w-2.5 bg-[#5031E5] rounded-full animate-wave-5"></div>
                </div>
                <div class="w-full space-y-3">
                    <div class="w-full bg-white border-[2px] border-[#5031E5] rounded-2xl p-5 text-left cursor-pointer active:bg-indigo-50 shadow-sm relative group"
                        onclick="simulateSuccess()">
                        <p class="text-[13px] font-bold text-[#5031E5] mb-1">인식 성공 시뮬레이션</p>
                        <p class="text-[18px] font-extrabold text-[#1a1a1a]">"이번 달 <span
                                class="text-[#5031E5]">요금</span> 확인해줘"</p>
                        <i class="absolute right-5 top-1/2 -translate-y-1/2 text-[#5031E5] w-5 h-5 opacity-0 group-hover:opacity-100 transition-opacity"
                            data-lucide="mic"></i>
                    </div>
                    <div class="w-full bg-white border border-gray-200 rounded-2xl p-5 text-left cursor-pointer active:bg-gray-50 transition-colors shadow-sm"
                        onclick="simulateFail()">
                        <p class="text-[13px] font-bold text-gray-400 mb-1">인식 실패 시뮬레이션</p>
                        <p class="text-[18px] font-bold text-gray-400">"어... 그게... 음..."</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [MODAL 2] 검색 모달 -->
    <div class="hidden fixed inset-0 z-50 overflow-hidden" id="search-modal">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]" onclick="toggleSearchModal()"></div>
        <div
            class="absolute bottom-0 w-full h-[90%] bg-white rounded-t-[30px] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up">
            <div class="absolute top-4 right-4 z-10"><button class="p-2 text-gray-400 hover:text-gray-600"
                    onclick="toggleSearchModal()"><i class="w-7 h-7" data-lucide="x"></i></button></div>
            <div class="p-6 pb-2">
                <div class="flex items-center justify-center mb-6 pt-2">
                    <h2 class="text-lg font-bold text-gray-900">업무 검색</h2>
                </div>
                <div class="relative w-full">
                    <div
                        class="flex items-center bg-gray-100 rounded-[16px] px-4 py-3 transition-all focus-within:bg-white focus-within:ring-2 focus-within:ring-[#5031E5] transition-all">
                        <i class="text-gray-400 w-5 h-5 mr-3" data-lucide="search"></i><input
                            class="w-full bg-transparent outline-none text-gray-800 text-[16px]" id="search-input"
                            oninput="handleInput(this)" placeholder="무엇을 도와드릴까요?" type="text" /><i
                            class="text-[#5031E5] w-5 h-5 ml-2" data-lucide="mic"></i>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto px-6 pb-10 scrollbar-hide">
                <div class="hidden mb-6" id="search-results-container">
                    <div class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden" id="suggestions">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [MODAL 4] 인식 실패 모달 -->
    <div class="hidden fixed inset-0 z-50 overflow-hidden" id="fail-modal">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]" onclick="toggleFailModal()"></div>
        <div
            class="absolute bottom-0 w-full h-auto pb-10 bg-white rounded-t-[30px] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up">
            <div class="absolute top-4 right-4 z-10"><button class="p-2 text-gray-400 hover:text-gray-600"
                    onclick="toggleFailModal()"><i class="w-7 h-7" data-lucide="x"></i></button></div>
            <div class="flex-1 flex flex-col items-center justify-start px-6 pt-12">
                <div class="mb-4 text-gray-300"><i class="w-14 h-14" data-lucide="mic-off"></i></div>
                <h2 class="text-[22px] font-bold text-gray-900 mb-8">잘 이해하지 못했어요.</h2>
                <div class="w-full space-y-3">
                    <button
                        class="w-full py-4 bg-[#2563EB] rounded-2xl text-white font-bold text-[16px] shadow-sm active:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                        onclick="retryListening()"><i class="w-5 h-5" data-lucide="rotate-ccw"></i>다시
                        시도하기</button>
                    <button
                        class="w-full py-4 bg-[#EBF2FF] rounded-2xl text-[#5031E5] font-bold text-[16px] active:bg-blue-100 transition-colors flex items-center justify-center gap-2"
                        onclick="continueCounseling()"><i class="w-5 h-5" data-lucide="arrow-left"></i>이어서
                        상담받기</button>
                    <button
                        class="w-full py-4 bg-white border border-gray-200 rounded-2xl text-gray-800 font-bold text-[16px] active:bg-gray-50 transition-colors flex items-center justify-center gap-2"><i
                            class="w-5 h-5 text-orange-500" data-lucide="headset"></i>상담사 연결하기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- [MODAL 6] 시간 선택 모달 -->
    <div id="time-modal" class="hidden fixed inset-0 z-50 overflow-hidden text-left">
        <div class="absolute inset-0 bg-black/60 transition-opacity" onclick="closeTimeModal()"></div>
        <div
            class="absolute bottom-0 w-full h-[60%] bg-white rounded-t-[30px] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up">
            <div class="h-8 flex items-center justify-center shrink-0" onclick="closeTimeModal()">
                <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
            </div>

            <div class="px-6 pb-2 flex justify-between items-center border-b border-gray-100 shrink-0">
                <h3 class="font-bold text-[20px] text-gray-900">방문 시간 선택</h3>
                <button onclick="closeTimeModal()"
                    class="p-2 -mr-2 text-gray-400 hover:text-gray-900 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-hide p-6">
                <div class="grid grid-cols-2 gap-3" id="time-grid-modal">
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '10:00 ~ 11:00')">10:00 ~ 11:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '11:00 ~ 12:00')">11:00 ~ 12:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-[#f5f5f5] text-[#aaa] border-transparent cursor-not-allowed">12:00
                        ~ 13:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '13:00 ~ 14:00')">13:00 ~ 14:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '14:00 ~ 15:00')">14:00 ~ 15:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '15:00 ~ 16:00')">15:00 ~ 16:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '16:00 ~ 17:00')">16:00 ~ 17:00</button>
                    <button
                        class="py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]"
                        onclick="selectTime(this, '17:00 ~ 18:00')">17:00 ~ 18:00</button>
                </div>
            </div>
            <div class="p-6 pt-0 mt-auto">
                <button
                    class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all"
                    onclick="confirmTimeSelection()">시간 선택 완료</button>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();

        const textToType = "원하시는 날짜와 시간을 선택해 주세요.";
        const typingTextEl = document.getElementById('typing-text');
        const cursorEl = document.getElementById('cursor');
        const mainContentBody = document.getElementById('main-content-body');
        const floatingBanner = document.getElementById('floating-banner');
        const robotContainer = document.getElementById('robot-container');
        const swipeGuide = document.getElementById('swipe-guide');
        const scrollContainer = document.getElementById('main-scroll-container');
        const spacer = document.getElementById('bottom-spacer');

        let typingTimer;
        let index = 0;

        function type() {
            if (index < textToType.length) {
                typingTextEl.innerHTML += textToType.charAt(index);
                index++;
                typingTimer = setTimeout(type, 80);
            } else {
                cursorEl.style.display = 'none';
                mainContentBody.classList.remove('opacity-0');
                mainContentBody.classList.add('animate-bounce-up');
                setTimeout(showBottomElements, 300);
            }
        }

        // Global Variables
        let currentDate = new Date(2026, 1, 1); // Feb 2026
        let selectedDate = null;
        let selectedTime = null;

        // Render Calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            // Empty cells
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            // Days
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dateBtn = document.createElement('button');
                dateBtn.className = "w-7 h-7 flex items-center justify-center rounded-full text-[13px] transition-colors mx-auto font-medium text-gray-700 hover:bg-gray-100";
                dateBtn.textContent = i;

                // Mark selected date
                if (selectedDate &&
                    selectedDate.getFullYear() === year &&
                    selectedDate.getMonth() === month &&
                    selectedDate.getDate() === i) {
                    dateBtn.className = "w-7 h-7 flex items-center justify-center rounded-full text-[13px] transition-colors mx-auto bg-[#5031E5] text-white font-bold shadow-md";
                }

                dateBtn.onclick = () => {
                    selectedDate = new Date(year, month, i);
                    renderCalendar();
                    // Optional: reset time if needed, or visual feedback
                };

                const wrapper = document.createElement('div');
                wrapper.className = "flex justify-center py-1";
                wrapper.appendChild(dateBtn);
                calendarGrid.appendChild(wrapper);
            }
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // Time Modal Logic
        function openTimeModal() {
            if (!selectedDate) {
                alert("먼저 방문 날짜를 선택해 주세요.");
                return;
            }
            document.getElementById('time-modal').classList.remove('hidden');
        }

        function closeTimeModal() {
            document.getElementById('time-modal').classList.add('hidden');
        }

        function selectTime(el, time) {
            document.querySelectorAll('#time-grid-modal .time-btn').forEach(btn => {
                btn.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-white border-[#ddd] text-[#444] hover:border-[#bbb]";
            });
            el.className = "py-3 rounded-xl border text-[15px] font-medium text-center transition-colors time-btn bg-[#eff6ff] border-[#5031E5] text-[#5031E5] font-bold";
            selectedTime = time;
        }

        function confirmTimeSelection() {
            if (!selectedTime) {
                alert('시간을 선택해 주세요.');
                return;
            }
            const displayBtn = document.getElementById('selected-time-display');
            displayBtn.textContent = selectedTime;
            displayBtn.classList.remove('text-gray-400');
            displayBtn.classList.add('text-[#5031E5]', 'font-bold');

            closeTimeModal();
        }

        // Override submit button to show confirm modal with selected data
        document.getElementById('submit-visit-btn').onclick = function () {
            if (!selectedDate) {
                alert('방문 날짜를 선택해 주세요.');
                return;
            }
            if (!selectedTime) {
                alert('방문 시간을 선택해 주세요.');
                return;
            }

            // Format date
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth() + 1;
            const day = selectedDate.getDate();
            const dateStr = `${year}년 ${month}월 ${day}일`;

            // Update modal text
            document.getElementById('modal-date-time').innerHTML = `${dateStr}<br>${selectedTime}`;

            // Show modal
            const modal = document.getElementById('confirm-modal');
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');

            modal.classList.remove('hidden');
            // trigger reflow
            void modal.offsetWidth;

            overlay.classList.remove('opacity-0');
            content.classList.remove('opacity-0', 'scale-95');
        };

        window.onload = function () {
            renderCalendar();
            initSwipeEvents();
            setTimeout(type, 500);
        };

        function showBottomElements() {
            // invisible과 pointer-events-none을 제거하여 보여줌
            floatingBanner.classList.remove('invisible', 'pointer-events-none', 'opacity-0');
            floatingBanner.classList.add('animate-pop-out');
            if (robotContainer) {
                robotContainer.classList.remove('opacity-0');
                robotContainer.classList.add('animate-bounce-up');
            }

            // Swipe Guide Animation logic
            setTimeout(() => {
                const swipeGuide = document.getElementById('swipe-guide');
                if (swipeGuide) {
                    swipeGuide.style.display = 'flex';
                    swipeGuide.classList.add('animate-guide');
                }
            }, 1000);
        }

        function initSwipeEvents() {
            let startY = 0;
            const swipeArea = document.getElementById('swipe-area');
            swipeArea.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; }, { passive: true });
            swipeArea.addEventListener('touchend', (e) => {
                if (startY - e.changedTouches[0].clientY > 30) toggleSearchModal();
            }, { passive: true });

            // Date slider interaction hides guide
            const slider = document.getElementById('date-slider');
            if (slider) {
                slider.addEventListener('scroll', () => {
                    const guide = document.getElementById('swipe-guide');
                    if (guide) guide.classList.add('opacity-0');
                }, { passive: true });
            }
        }
    </script>
    <div class="fixed inset-0 z-50 flex items-center justify-center hidden" id="confirm-modal">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="modal-overlay">
        </div>
        <div class="relative bg-white rounded-2xl p-6 w-[85%] max-w-sm shadow-2xl transform scale-95 opacity-0 transition-all duration-300"
            id="modal-content">
            <div class="text-center">
                <h3 class="text-lg font-bold text-gray-900 mb-2">방문 일정 확인</h3>
                <p class="text-gray-600 mb-6 text-sm leading-relaxed">
                    선택하신 일정으로 예약하시겠습니까?<br />
                    <span class="font-bold text-[#5031E5] text-base mt-2 block" id="modal-date-time"></span>
                </p>
                <div class="flex gap-3">
                    <button
                        class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200 transition-colors"
                        id="modal-cancel-btn"
                        onclick="document.getElementById('confirm-modal').classList.add('hidden')">취소</button>
                    <button
                        class="flex-1 py-3 bg-[#5031E5] text-white rounded-xl font-bold hover:bg-[#4020d0] shadow-md transition-colors"
                        id="modal-confirm-btn" onclick="location.href='pge218_complete.html'">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/visit_reservation.js"></script>
