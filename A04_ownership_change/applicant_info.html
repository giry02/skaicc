<!DOCTYPE html>
<html class="h-full" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>SK브로드밴드 AI상담사 콜비 - 정보 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
</head>

<body class="h-full w-full bg-white overflow-hidden flex flex-col">
    <!-- 상단 헤더 -->
    <div class="pt-4 px-4 pb-2 bg-white z-30 flex justify-between items-center h-14 shrink-0">
        <button class="p-2 -ml-2 text-gray-800 active:bg-gray-100 rounded-full transition-colors"
            onclick="location.href='../index.html'">
            <i class="w-7 h-7" data-lucide="home"></i>
        </button>
        <h1 class="text-[18px] font-bold text-gray-900">명의 변경</h1>
        <div class="flex items-center gap-1 cursor-pointer px-2 py-1" onclick="location.href='../index.html'">
            <span class="text-sm font-bold text-gray-900">종료</span>
            <i class="text-gray-900 w-4 h-4" data-lucide="phone-off"></i>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide px-6 pt-4 relative flex flex-col scroll-smooth"
        id="main-scroll-container">
        <!-- 타이핑 텍스트 영역 -->
        <div class="min-h-[30px] flex items-center justify-start join-typing-area shrink-0" id="typing-area">
            <span class="text-[#2563EB] font-bold text-[17px]" id="typing-text"></span>
            <span class="inline-block w-[2px] h-5 bg-[#2563EB] ml-1 cursor-blink" id="cursor"></span>
        </div>

        <!-- 바운스 콘텐츠 -->
        <div class="w-full opacity-0" id="main-content-body">
            <div class="flex flex-col h-full bg-white px-1">
                <div class="join-step-header" id="target-anchor">
                    <h2 class="text-[20px] font-extrabold text-[#1a1a1a] leading-tight">신규 명의자의 정보를<br />입력해 주세요.</h2>
                </div>

                <div class="join-step-content join-section-gap flex-1 space-y-4">
                    <!-- 이름 입력 -->
                    <div>
                        <label class="block text-[14px] font-bold text-gray-700 mb-2">이름</label>
                        <input type="text"
                            class="w-full bg-gray-50 border border-gray-200 rounded-[16px] px-5 py-4 text-[16px] font-medium placeholder:text-gray-400 focus:bg-white focus:border-[#5031E5] outline-none transition-colors validate-input"
                            placeholder="이름을 입력하세요" oninput="checkInputs()" />
                    </div>

                    <!-- 생년월일 입력 -->
                    <div>
                        <label class="block text-[14px] font-bold text-gray-700 mb-2">생년월일 (6자리)</label>
                        <input type="number"
                            class="w-full bg-gray-50 border border-gray-200 rounded-[16px] px-5 py-4 text-[16px] font-medium placeholder:text-gray-400 focus:bg-white focus:border-[#5031E5] outline-none transition-colors validate-input"
                            placeholder="예: 800101" maxlength="6" oninput="checkInputs()" />
                    </div>

                    <!-- 휴대폰 번호 입력 -->
                    <div>
                        <label class="block text-[14px] font-bold text-gray-700 mb-2">휴대폰 번호</label>
                        <input type="tel"
                            class="w-full bg-gray-50 border border-gray-200 rounded-[16px] px-5 py-4 text-[16px] font-medium placeholder:text-gray-400 focus:bg-white focus:border-[#5031E5] outline-none transition-colors validate-input"
                            placeholder="숫자만 입력하세요" oninput="checkInputs()" />
                    </div>

                    <!-- 가족 관계 여부 -->
                    <div>
                        <label class="block text-[14px] font-bold text-gray-700 mb-3">신규 명의자와 가족 관계인가요?</label>
                        <div class="flex gap-3">
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="family" value="yes" class="peer sr-only"
                                    onchange="checkInputs()">
                                <div
                                    class="w-full py-3.5 rounded-[16px] bg-gray-50 text-center text-[15px] font-medium text-gray-600 peer-checked:bg-[#5031E5] peer-checked:text-white transition-all">
                                    예
                                </div>
                            </label>
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="family" value="no" class="peer sr-only"
                                    onchange="checkInputs()">
                                <div
                                    class="w-full py-3.5 rounded-[16px] bg-gray-50 text-center text-[15px] font-medium text-gray-600 peer-checked:bg-[#5031E5] peer-checked:text-white transition-all">
                                    아니오
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 하단 버튼 -->
                <div class="mt-auto pt-4 pb-6">
                    <button id="next-btn"
                        class="w-full bg-[#5031E5] text-white py-4 rounded-xl text-[19px] font-bold shadow-lg active:scale-95 transition-all opacity-50 pointer-events-none"
                        onclick="location.href='confirmation.html'">다음</button>
                </div>
            </div>
        </div>
        <div class="w-full h-0 shrink-0" id="bottom-spacer"></div>
    </div>

    <script src="../js/agent_overlay.js"></script>
    <script src="../js/common_ui.js"></script>
    <script>
        const pageText = "신규 명의자의 정보를 정확하게 입력해 주세요.";
        initCommonUI(pageText);

        function checkInputs() {
            // Updated selector to target only specific inputs, avoiding interference from agent_overlay or other scripts
            const inputs = document.querySelectorAll('.validate-input');
            const radios = document.querySelectorAll('input[name="family"]');
            const btn = document.getElementById('next-btn');

            const allTextFilled = Array.from(inputs).every(input => input.value.trim().length > 0);
            const radioSelected = Array.from(radios).some(radio => radio.checked);

            if (allTextFilled && radioSelected) {
                btn.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                btn.classList.add('opacity-50', 'pointer-events-none');
            }
        }
    </script>
</body>

</html>
